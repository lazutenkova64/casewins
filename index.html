<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        /* ===== –í–°–ï –¢–í–û–ò –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0c0c0c;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --bg-glass: rgba(30, 30, 30, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #2b9aff;
            --accent-green: #2b9a6b;
            --accent-purple: #9f7aea;
            --accent-red: #f56565;
            --accent-orange: #f6ad55;
            --border-color: #2a2a2a;
            --message-out: #1e4a7a;
            --message-in: #2a2a2a;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --unread-badge: #2b9aff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: radial-gradient(circle at 20% 30%, #1a1a2e, #0a0a0a);
        }

        .sidebar {
            width: 350px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, rgba(43, 154, 255, 0.1), transparent);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-left: 6px;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .tabs {
            display: flex;
            padding: 16px 16px 12px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            backdrop-filter: blur(5px);
        }

        .tab.active {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .search-bar {
            padding: 12px 16px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .search-bar input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(43, 154, 255, 0.2);
        }

        .create-chat-btn {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .create-chat-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 15px rgba(43, 154, 255, 0.5);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 16px;
            margin-bottom: 4px;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            background: transparent;
        }

        .chat-item:hover {
            background: var(--bg-glass);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(90deg, var(--bg-glass), transparent);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-unread {
            background: var(--gradient-1);
            color: white;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            box-shadow: 0 2px 8px rgba(43, 154, 255, 0.3);
        }

        .chat-member-count {
            font-size: 11px;
            color: var(--accent-blue);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .lock-icon {
            font-size: 12px;
            margin-left: 4px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            width: 100%;
        }

        .chat-header {
            padding: 12px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: var(--bg-tertiary);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: messageAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            will-change: transform, opacity;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            position: relative;
            transition: all 0.2s;
        }

        .message.out .message-bubble {
            background: var(--gradient-1);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.in .message-bubble {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 16px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message-actions {
            position: absolute;
            top: -30px;
            right: 0;
            display: none;
            gap: 4px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            z-index: 10;
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .message-input-container {
            padding: 16px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .emoji-toggle-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-toggle-btn:hover {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            transform: scale(1.1);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 12px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            transition: all 0.2s;
        }

        .message-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(43, 154, 255, 0.1);
        }

        .emoji-picker {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 26px;
            cursor: pointer;
            padding: 6px;
            transition: all 0.2s;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .emoji-btn:hover {
            transform: scale(1.3);
            background: var(--bg-tertiary);
        }

        .send-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(43, 154, 255, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 28px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .modal-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(43, 154, 255, 0.1);
        }

        .modal-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(43, 154, 255, 0.3);
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            float: right;
            padding: 0 8px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .password-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .url-indicator {
            font-size: 11px;
            color: var(--accent-blue);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
        }

        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .media-viewer.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .media-viewer-content {
            max-width: 90%;
            max-height: 90%;
        }

        .media-viewer-content img,
        .media-viewer-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .media-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            color: white;
            font-size: 32px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
        }

        .media-viewer-close:hover {
            background: var(--bg-tertiary);
            transform: scale(1.1);
        }

        .delete-chat-btn {
            background: var(--gradient-2);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
        }

        .delete-chat-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 101, 101, 0.3);
        }

        .admin-badge {
            background: var(--accent-red);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

    <script>
        // ============================================================

        // ============================================================
        const ABLY_API_KEY = "pYHevw.VrFP9Q:8u3IGeMI56PtA4S6Z_VCVvvXpEXEmiIlfoAjfPb6BZg";
        const GITHUB_USERNAME = "lazutenkova64";

        const ADMIN_USERNAME = "K1lame";
        
        let ably;
        let currentUser = null;
        
        // Data structures - —Ç–µ–ø–µ—Ä—å –ø—É—Å—Ç—ã–µ, –≤—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ GitHub
        let users = {};

        // ===== –§–£–ù–ö–¶–ò–ò –î–õ–Ø GITHUB =====
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ GitHub
        async function loadUsersFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/users/`);
                if (!response.ok) {
                    console.log('‚ùå –ü–∞–ø–∫–∞ users –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    return;
                }
                
                const files = await response.json();
                const newUsers = {};
                
                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const userResponse = await fetch(file.download_url);
                        const userData = await userResponse.json();
                        const userKey = userData.login.toLowerCase();
                        newUsers[userKey] = userData;
                    }
                }
                
                users = newUsers; // –ó–∞–º–µ–Ω—è–µ–º, –∞ –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ GitHub:', Object.keys(users).length);
            } catch (error) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ GitHub');
                users = {};
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—É–±–ª–∏—á–Ω—ã—Ö —á–∞—Ç–æ–≤ –∏–∑ GitHub
        async function loadPublicChatsFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/chats/`);
                if (!response.ok) return;
                
                const files = await response.json();
                const loadedChats = [];
                
                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const chatResponse = await fetch(file.download_url);
                        const chatData = await chatResponse.json();
                        loadedChats.push(chatData);
                    }
                }
                
                publicChats = loadedChats; // –ó–∞–º–µ–Ω—è–µ–º, –∞ –Ω–µ –¥–æ–±–∞–≤–ª—è–µ–º
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —á–∞—Ç–æ–≤ –∏–∑ GitHub:', loadedChats.length);
            } catch (error) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —á–∞—Ç—ã –∏–∑ GitHub');
                publicChats = [];
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUsersFromGitHub();
        loadPublicChatsFromGitHub();

        // Check for saved session - —Ç–µ–ø–µ—Ä—å –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤ GitHub
        async function checkSavedSession() {
            // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            await loadUsersFromGitHub();
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    const tempUser = JSON.parse(savedUser);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —ç—Ç–æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ GitHub
                    const userKey = tempUser.name.toLowerCase();
                    if (users[userKey]) {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—Å—Ç—å –≤ GitHub - –ø—É—Å–∫–∞–µ–º
                        currentUser = {
                            id: users[userKey].id,
                            name: users[userKey].name,
                            avatar: users[userKey].avatar || 'üë§',
                            bio: users[userKey].bio || '',
                            isAdmin: tempUser.name === ADMIN_USERNAME
                        };
                        
                        // Load user's chats
                        myChats = JSON.parse(localStorage.getItem(`myChats_${currentUser.id}`)) || [];
                        
                        document.getElementById('loginModal').classList.remove('active');
                        document.getElementById('appContainer').style.display = 'flex';
                        document.getElementById('profileName').textContent = currentUser.name;
                        if (currentUser.isAdmin) {
                            document.getElementById('profileName').innerHTML = `${currentUser.name} <span class="admin-badge">Admin</span>`;
                        }
                        document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
                        document.getElementById('profileAvatarLarge').textContent = currentUser.avatar || 'üë§';
                        document.getElementById('profileBioInput').value = currentUser.bio || '';
                        
                        setTimeout(() => {
                            initAbly();
                            checkUrlForChat();
                        }, 100);
                    } else {
                        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ—Ç –≤ GitHub - —É–¥–∞–ª—è–µ–º —Å–µ—Å—Å–∏—é
                        console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ GitHub, –æ—á–∏—â–∞–µ–º —Å–µ—Å—Å–∏—é');
                        localStorage.removeItem('currentUser');
                        localStorage.removeItem('telegram_users');
                        localStorage.removeItem('publicChats');
                        localStorage.removeItem('messages');
                        localStorage.removeItem('unreadCounts');
                    }
                } catch (e) {
                    console.error('Failed to load session', e);
                }
            }
        }

        // Check URL for chat ID
        function checkUrlForChat() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    setTimeout(() => {
                        joinChat(chat);
                    }, 500);
                }
            }
        }

        // Update URL with chat ID
        function updateUrlWithChat(chat) {
            if (chat) {
                const newUrl = `${window.location.pathname}#${chat.id}`;
                window.history.pushState({ chatId: chat.id }, chat.name, newUrl);
                document.title = `${chat.name} - Telegram Web`;
            } else {
                const newUrl = window.location.pathname;
                window.history.pushState({}, 'Telegram Web', newUrl);
                document.title = 'Telegram Web';
            }
        }

        // Call on load
        checkSavedSession();

        // Initialize Ably with optimized settings
        function initAbly() {
            if (!currentUser) return;
            
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transports: ['web_socket'],
                disconnectedRetryTimeout: 1000,
                suspendedRetryTimeout: 2000,
                realtimeRequestTimeout: 5000
            });

            ably.connection.on('connected', () => {
                console.log('‚úÖ Connected to Ably');
                
                // Global presence
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§',
                    bio: currentUser.bio || ''
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers[member.clientId] = {
                            id: member.clientId,
                            name: member.data.name,
                            avatar: member.data.avatar || 'üë§',
                            bio: member.data.bio || '',
                            online: true
                        };
                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    if (onlineUsers[member.clientId]) {
                        delete onlineUsers[member.clientId];
                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                presenceChannel.presence.get((err, members) => {
                    members.forEach(member => {
                        if (member.clientId !== currentUser.id) {
                            onlineUsers[member.clientId] = {
                                id: member.clientId,
                                name: member.data.name,
                                avatar: member.data.avatar || 'üë§',
                                bio: member.data.bio || '',
                                online: true
                            };
                        }
                    });
                    if (currentTab === 'users') updateChatsList();
                });

                // Global chats channel for public chats
                const globalChatsChannel = ably.channels.get('global-chats');
                globalChatsChannel.subscribe('new-chat', (message) => {
                    const newChat = message.data;
                    if (!publicChats.find(c => c.id === newChat.id)) {
                        publicChats.push(newChat);
                        if (currentTab === 'public') {
                            updateChatsList();
                        }
                    }
                });

                // Admin actions channel
                const adminChannel = ably.channels.get('admin-actions');
                adminChannel.subscribe('delete-chat', (message) => {
                    const { chatId } = message.data;
                    
                    publicChats = publicChats.filter(c => c.id !== chatId);
                    
                    myChats = myChats.filter(c => c.id !== chatId);
                    localStorage.setItem(`myChats_${currentUser.id}`, JSON.stringify(myChats));
                    
                    if (messages[chatId]) {
                        delete messages[chatId];
                    }
                    
                    if (currentChat && currentChat.id === chatId) {
                        currentChat = null;
                        renderMessages();
                        updateUrlWithChat(null);
                    }
                    
                    updateChatsList();
                });

                adminChannel.subscribe('delete-message', (message) => {
                    const { chatId, messageId } = message.data;
                    
                    if (messages[chatId]) {
                        messages[chatId] = messages[chatId].filter(m => m.id !== messageId);
                        
                        if (currentChat && currentChat.id === chatId) {
                            renderMessages();
                        }
                        updateChatsList();
                    }
                });

                // Subscribe to all my chats
                myChats.forEach(chat => {
                    subscribeToChat(chat);
                });
            });

            updateChatsList();
        }

        // Subscribe to chat channel
        function subscribeToChat(chat) {
            const chatChannel = ably.channels.get(`chat-${chat.id}`);
            
            chatChannel.unsubscribe();
            
            chatChannel.subscribe('message', (message) => {
                const msg = message.data;
                
                if (!messages[chat.id]) messages[chat.id] = [];
                
                const exists = messages[chat.id].some(m => m.id === msg.id);
                if (!exists) {
                    messages[chat.id].push({
                        ...msg,
                        type: msg.sender === currentUser.id ? 'out' : 'in'
                    });
                    
                    messages[chat.id].sort((a, b) => {
                        const timeA = a.time ? a.time.split(':').map(Number) : [0, 0];
                        const timeB = b.time ? b.time.split(':').map(Number) : [0, 0];
                        return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
                    });
                    
                    if (currentChat?.id !== chat.id && msg.sender !== currentUser.id) {
                        unreadCounts[chat.id] = (unreadCounts[chat.id] || 0) + 1;
                    }
                    
                    if (currentChat && currentChat.id === chat.id) {
                        renderMessages(true);

            chatChannel.subscribe('delete', (data) => {
                const { messageId } = data.data;
                if (messages[chat.id]) {

                    if (currentChat?.id === chat.id) {

                    }

            });
            
            chatChannel.history({ limit: 200 }, (err, resultPage) => {

                    });

        }

        // Create private chat
        function createPrivateChat(user) {
            const chatId = [currentUser.id, user.id].sort().join('-');
            
            let privateChat = myChats.find(c => c.id === chatId);
            
            if (!privateChat) {
                privateChat = {
                    id: chatId,
                    name: user.name,
                    isPrivate: true,
                    user: user,
                    members: [currentUser.id, user.id]
                };
            }
            
            joinChat(privateChat);
        }

        // Search handler
        function handleSearch() {
            updateChatsList();
        }

        // Modal functions
        function openCreateChatModal() {
            document.getElementById('createChatModal').classList.add('active');
        }

        function closeCreateChatModal() {
            document.getElementById('createChatModal').classList.remove('active');
            document.getElementById('chatNameInput').value = '';
            document.getElementById('chatPasswordInput').value = '';
            document.getElementById('chatDescriptionInput').value = '';
        }

        function closeJoinChatModal() {
            document.getElementById('joinChatModal').classList.remove('active');
            document.getElementById('joinPasswordInput').value = '';
            pendingChatToJoin = null;
        }

        function closeEditMessageModal() {
            document.getElementById('editMessageModal').classList.remove('active');
            document.getElementById('editMessageText').value = '';
            messageToEdit = null;
        }

        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
            document.getElementById('profileBioInput').value = currentUser.bio || '';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value.trim();
            const newBio = document.getElementById('profileBioInput').value.trim();
            
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                if (currentUser.isAdmin) {
                    document.getElementById('profileName').innerHTML = `${newName} <span class="admin-badge">Admin</span>`;
                }
                
                const userKey = currentUser.name.toLowerCase();
                if (users[userKey]) {
                    users[userKey].name = newName;
                }
            }
            
            currentUser.bio = newBio;
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            closeProfileModal();
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            
            input.value = input.value.substring(0, start) + emoji + input.value.substring(end);
            input.focus();
            input.selectionStart = input.selectionEnd = start + emoji.length;
            
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.addEventListener('popstate', function(event) {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    joinChat(chat);
                }
            } else {
                currentChat = null;
                renderMessages();
                updateUrlWithChat(null);
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMediaViewer();
            }
        });

        document.addEventListener('click', function(e) {
            const emojiPicker = document.getElementById('emojiPicker');
            const emojiBtn = document.querySelector('.emoji-toggle-btn');
            
            if (emojiPicker.style.display === 'flex' && 
                !emojiPicker.contains(e.target) && 
                !emojiBtn.contains(e.target)) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
