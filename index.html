    <script>
        // ============================================================
        // –ù–ê–°–¢–†–û–ô–ö–ò
        // ============================================================
        const ABLY_API_KEY = "pYHevw.VrFP9Q:8u3IGeMI56PtA4S6Z_VCVvvXpEXEmiIlfoAjfPb6BZg";
        const GITHUB_USERNAME = "lazutenkova64";
        const GITHUB_REPO = "userdata";
        const ADMIN_USERNAME = "K1lame";
        
        let ably;
        let currentUser = null;
        
        // Data structures
        let users = {};
        let publicChats = [];
        let myChats = [];
        let onlineUsers = {};
        let currentChat = null;
        let messages = {};
        let unreadCounts = {};
        let currentTab = 'chats';
        let pendingChatToJoin = null;
        let messageToEdit = null;

        // ============================================================
        // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó GITHUB
        // ============================================================
        
        async function loadUsersFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/users/`);
                const files = await response.json();
                
                users = {};
                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const userResponse = await fetch(file.download_url);
                        const userData = await userResponse.json();
                        users[userData.login.toLowerCase()] = userData;
                    }
                }
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', Object.keys(users).length);
            } catch (error) {
                console.log('–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                users = {};
            }
        }

        async function loadPublicChatsFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/chats/`);
                const files = await response.json();
                
                publicChats = [];
                for (const file of files) {
                    if (file.name.endsWith('.json')) {
                        const chatResponse = await fetch(file.download_url);
                        const chatData = await chatResponse.json();
                        publicChats.push(chatData);
                    }
                }
                console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —á–∞—Ç–æ–≤:', publicChats.length);
            } catch (error) {
                console.log('–ù–µ—Ç —á–∞—Ç–æ–≤ –∏–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                publicChats = [];
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadUsersFromGitHub();
        loadPublicChatsFromGitHub();

        // Check for saved session
        function checkSavedSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    
                    // Load user's chats
                    myChats = JSON.parse(localStorage.getItem(`myChats_${currentUser.id}`)) || [];
                    
                    document.getElementById('loginModal').classList.remove('active');
                    document.getElementById('appContainer').style.display = 'flex';
                    document.getElementById('profileName').textContent = currentUser.name;
                    if (currentUser.isAdmin) {
                        document.getElementById('profileName').innerHTML = `${currentUser.name} <span class="admin-badge">Admin</span>`;
                    }
                    document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
                    document.getElementById('profileAvatarLarge').textContent = currentUser.avatar || 'üë§';
                    document.getElementById('profileBioInput').value = currentUser.bio || '';
                    
                    setTimeout(() => {
                        initAbly();
                        checkUrlForChat();
                    }, 100);
                } catch (e) {
                    console.error('Failed to load session', e);
                }
            }
        }

        // Check URL for chat ID
        function checkUrlForChat() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    setTimeout(() => {
                        joinChat(chat);
                    }, 500);
                }
            }
        }

        // Update URL with chat ID
        function updateUrlWithChat(chat) {
            if (chat) {
                const newUrl = `${window.location.pathname}#${chat.id}`;
                window.history.pushState({ chatId: chat.id }, chat.name, newUrl);
                document.title = `${chat.name} - Telegram Web`;
            } else {
                const newUrl = window.location.pathname;
                window.history.pushState({}, 'Telegram Web', newUrl);
                document.title = 'Telegram Web';
            }
        }

        // Call on load
        checkSavedSession();

        // Initialize Ably with optimized settings
        function initAbly() {
            if (!currentUser) return;
            
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transports: ['web_socket'],
                disconnectedRetryTimeout: 1000,
                suspendedRetryTimeout: 2000,
                realtimeRequestTimeout: 5000
            });

            ably.connection.on('connected', () => {
                console.log('‚úÖ Connected to Ably');
                
                // Global presence
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§',
                    bio: currentUser.bio || ''
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers[member.clientId] = {
                            id: member.clientId,
                            name: member.data.name,
                            avatar: member.data.avatar || 'üë§',
                            bio: member.data.bio || '',
                            online: true
                        };
                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    if (onlineUsers[member.clientId]) {
                        delete onlineUsers[member.clientId];
                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                presenceChannel.presence.get((err, members) => {
                    members.forEach(member => {
                        if (member.clientId !== currentUser.id) {
                            onlineUsers[member.clientId] = {
                                id: member.clientId,
                                name: member.data.name,
                                avatar: member.data.avatar || 'üë§',
                                bio: member.data.bio || '',
                                online: true
                            };
                        }
                    });
                    if (currentTab === 'users') updateChatsList();
                });

                // Global chats channel for public chats
                const globalChatsChannel = ably.channels.get('global-chats');
                globalChatsChannel.subscribe('new-chat', (message) => {
                    const newChat = message.data;
                    if (!publicChats.find(c => c.id === newChat.id)) {
                        publicChats.push(newChat);
                        if (currentTab === 'public') {
                            updateChatsList();
                        }
                    }
                });

                // Admin actions channel
                const adminChannel = ably.channels.get('admin-actions');
                adminChannel.subscribe('delete-chat', (message) => {
                    const { chatId } = message.data;
                    
                    publicChats = publicChats.filter(c => c.id !== chatId);
                    myChats = myChats.filter(c => c.id !== chatId);
                    localStorage.setItem(`myChats_${currentUser.id}`, JSON.stringify(myChats));
                    
                    if (messages[chatId]) {
                        delete messages[chatId];
                    }
                    
                    if (currentChat && currentChat.id === chatId) {
                        currentChat = null;
                        renderMessages();
                        updateUrlWithChat(null);
                    }
                    
                    updateChatsList();
                });

                adminChannel.subscribe('delete-message', (message) => {
                    const { chatId, messageId } = message.data;
                    
                    if (messages[chatId]) {
                        messages[chatId] = messages[chatId].filter(m => m.id !== messageId);
                        
                        if (currentChat && currentChat.id === chatId) {
                            renderMessages();
                        }
                        updateChatsList();
                    }
                });

                // Subscribe to all my chats
                myChats.forEach(chat => {
                    subscribeToChat(chat);
                });
            });

            updateChatsList();
        }

        // Subscribe to chat channel
        function subscribeToChat(chat) {
            const chatChannel = ably.channels.get(`chat-${chat.id}`);
            
            chatChannel.unsubscribe();
            
            chatChannel.subscribe('message', (message) => {
                const msg = message.data;
                
                if (!messages[chat.id]) messages[chat.id] = [];
                
                const exists = messages[chat.id].some(m => m.id === msg.id);
                if (!exists) {
                    messages[chat.id].push({
                        ...msg,
                        type: msg.sender === currentUser.id ? 'out' : 'in'
                    });
                    
                    messages[chat.id].sort((a, b) => {
                        const timeA = a.time ? a.time.split(':').map(Number) : [0, 0];
                        const timeB = b.time ? b.time.split(':').map(Number) : [0, 0];
                        return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
                    });
                    
                    if (currentChat?.id !== chat.id && msg.sender !== currentUser.id) {
                        unreadCounts[chat.id] = (unreadCounts[chat.id] || 0) + 1;
                    }
                    
                    if (currentChat && currentChat.id === chat.id) {
                        renderMessages(true);
                        unreadCounts[chat.id] = 0;
                    }
                    
                    updateChatsList();
                }
            });
            
            chatChannel.subscribe('delete', (data) => {
                const { messageId } = data.data;
                if (messages[chat.id]) {
                    messages[chat.id] = messages[chat.id].filter(m => m.id !== messageId);
                    if (currentChat?.id === chat.id) {
                        renderMessages(true);
                    }
                    updateChatsList();
                }
            });
            
            chatChannel.subscribe('edit', (data) => {
                const { messageId, newText } = data.data;
                if (messages[chat.id]) {
                    const msgIndex = messages[chat.id].findIndex(m => m.id === messageId);
                    if (msgIndex !== -1) {
                        messages[chat.id][msgIndex].text = newText;
                        messages[chat.id][msgIndex].edited = true;
                        if (currentChat?.id === chat.id) {
                            renderMessages(true);
                        }
                    }
                }
            });
            
            // Get history
            chatChannel.history({ limit: 200 }, (err, resultPage) => {
                if (resultPage && resultPage.items.length > 0) {
                    if (!messages[chat.id]) messages[chat.id] = [];
                    
                    resultPage.items.forEach(item => {
                        const msg = item.data;
                        const exists = messages[chat.id].some(m => m.id === msg.id);
                        if (!exists) {
                            messages[chat.id].push({
                                ...msg,
                                type: msg.sender === currentUser.id ? 'out' : 'in'
                            });
                        }
                    });
                    
                    messages[chat.id].sort((a, b) => {
                        const timeA = a.time ? a.time.split(':').map(Number) : [0, 0];
                        const timeB = b.time ? b.time.split(':').map(Number) : [0, 0];
                        return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
                    });
                    
                    if (currentChat?.id === chat.id) {
                        renderMessages(true);
                        unreadCounts[chat.id] = 0;
                    }
                }
            });
        }

        // Login
        async function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ GitHub
            await loadUsersFromGitHub();
            
            const userKey = username.toLowerCase();
            if (users[userKey] && users[userKey].password === password) {
                currentUser = {
                    id: users[userKey].id,
                    name: users[userKey].name,
                    avatar: users[userKey].avatar || 'üë§',
                    bio: users[userKey].bio || '',
                    isAdmin: username === ADMIN_USERNAME
                };
                
                if (remember) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                // Load user's chats

        // Register - –¢–ï–ü–ï–†–¨ –¢–û–õ–¨–ö–û –í–†–ï–ú–ï–ù–ù–û –í LOCALSTORAGE
        function register() {
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω–∞. –ù–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –º–æ–∂–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å —Ç–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ Python —Å–∫—Ä–∏–ø—Ç.');
        }

        // Logout
        function logout() {
            if (ably) {
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.leave();
                ably.close();
            }
            localStorage.removeItem('currentUser');

        // Switch auth mode
        function switchAuthMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTabBtn');
            const registerTab = document.getElementById('registerTabBtn');

        // Create public chat
        function createPublicChat() {
            const name = document.getElementById('chatNameInput').value.trim();
            const password = document.getElementById('chatPasswordInput').value.trim();
            const description = document.getElementById('chatDescriptionInput').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞');
                return;
            }
            
            const newChat = {
                id: 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
                name: name,
                description: description || '',
                password: password || null,
                createdBy: currentUser.id,
                createdByName: currentUser.name,
                members: [currentUser.id],
                createdAt: new Date().toISOString()
            };
            
            publicChats.push(newChat);
            
            if (ably) {
                const globalChatsChannel = ably.channels.get('global-chats');
                globalChatsChannel.publish('new-chat', newChat);
            }
            
            joinChat(newChat);
            closeCreateChatModal();
        }

        // Delete chat (admin only)
        function deleteChat(chatId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (!currentUser || !currentUser.isAdmin) {
                alert('–¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä –º–æ–∂–µ—Ç —É–¥–∞–ª—è—Ç—å —á–∞—Ç—ã');
                return;
            }
            
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                return;
            }
            
            publicChats = publicChats.filter(c => c.id !== chatId);
            
            const allUsers = Object.keys(users);
            allUsers.forEach(userKey => {
                const user = users[userKey];
                const userChats = JSON.parse(localStorage.getItem(`myChats_${user.id}`)) || [];
                const filteredChats = userChats.filter(c => c.id !== chatId);
                localStorage.setItem(`myChats_${user.id}`, JSON.stringify(filteredChats));
            });
            
            if (messages[chatId]) {
                delete messages[chatId];
            }
            
            if (ably) {
                const adminChannel = ably.channels.get('admin-actions');
                adminChannel.publish('delete-chat', { chatId });
            }
            
            if (currentChat && currentChat.id === chatId) {
                currentChat = null;
                renderMessages();
                updateUrlWithChat(null);
            }
            
            updateChatsList();
        }

        // Join chat
        function joinChat(chat) {
            if (!chat) return;
            
            if (chat.password && (!chat.members || !chat.members.includes(currentUser.id))) {
                pendingChatToJoin = chat;
                document.getElementById('joinChatTitle').textContent = `–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è "${chat.name}"`;
                document.getElementById('joinChatModal').classList.add('active');
                return;
            }
            
            if (!chat.members) chat.members = [];
            if (!chat.members.includes(currentUser.id)) {
                chat.members.push(currentUser.id);
            }
            
            if (!myChats.find(c => c.id === chat.id)) {
                myChats.push(chat);
                localStorage.setItem(`myChats_${currentUser.id}`, JSON.stringify(myChats));
                
                if (ably) {
                    subscribeToChat(chat);
                }
            }
            
            currentChat = chat;
            updateUrlWithChat(chat);
            
            document.getElementById('currentChatName').innerHTML = `
                ${chat.name} ${chat.password ? 'üîí' : ''}
                ${currentUser && currentUser.isAdmin ? `<button class="delete-chat-btn" onclick="deleteChat('${chat.id}', event)">–£–¥–∞–ª–∏—Ç—å —á–∞—Ç</button>` : ''}
            `;
            document.getElementById('chatStatus').textContent = chat.description || '–ß–∞—Ç';
            
            if (!messages[chat.id]) messages[chat.id] = [];
            
            messages[chat.id].sort((a, b) => {
                const timeA = a.time ? a.time.split(':').map(Number) : [0, 0];
                const timeB = b.time ? b.time.split(':').map(Number) : [0, 0];
                return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
            });
            
            unreadCounts[chat.id] = 0;
            
            renderMessages(true);
            updateChatsList();
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Join protected chat
        function joinProtectedChat() {
            const password = document.getElementById('joinPasswordInput').value;
            
            if (pendingChatToJoin && password === pendingChatToJoin.password) {
                if (!pendingChatToJoin.members) pendingChatToJoin.members = [];
                pendingChatToJoin.members.push(currentUser.id);
                
                joinChat(pendingChatToJoin);
                closeJoinChatModal();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!currentChat) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç');
                return;
            }
            
            if (!text) return;
            
            if (!myChats.find(c => c.id === currentChat.id)) {
                myChats.push(currentChat);
                localStorage.setItem(`myChats_${currentUser.id}`, JSON.stringify(myChats));
                
                if (ably) {
                    subscribeToChat(currentChat);
                }
            }
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
            
            const message = {
                id: messageId,
                chatId: currentChat.id,
                sender: currentUser.id,
                senderName: currentUser.name,
                text: text,
                time: timeString
            };
            
            if (!messages[currentChat.id]) messages[currentChat.id] = [];
            
            messages[currentChat.id].push({
                ...message,
                type: 'out'
            });
            
            messages[currentChat.id].sort((a, b) => {
                const timeA = a.time ? a.time.split(':').map(Number) : [0, 0];
                const timeB = b.time ? b.time.split(':').map(Number) : [0, 0];
                return (timeA[0] * 60 + timeA[1]) - (timeB[0] * 60 + timeB[1]);
            });
            
            if (ably) {
                const chatChannel = ably.channels.get(`chat-${currentChat.id}`);
                chatChannel.publish('message', message);
            }
            
            input.value = '';
            input.style.height = 'auto';
            renderMessages(true);
            updateChatsList();
        }

        // Delete message
        function deleteMessage(messageId) {
            if (!currentChat) return;
            
            const msg = messages[currentChat.id].find(m => m.id === messageId);
            
            if (msg.sender !== currentUser.id && !currentUser.isAdmin) {
                alert('–í—ã –º–æ–∂–µ—Ç–µ —É–¥–∞–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                return;
            }
            
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;
            
            messages[currentChat.id] = messages[currentChat.id].filter(m => m.id !== messageId);
            
            if (ably) {
                const chatChannel = ably.channels.get(`chat-${currentChat.id}`);
                chatChannel.publish('delete', {
                    messageId: messageId,
                    senderId: currentUser.id
                });
                
                if (currentUser.isAdmin) {
                    const adminChannel = ably.channels.get('admin-actions');
                    adminChannel.publish('delete-message', {
                        chatId: currentChat.id,
                        messageId: messageId
                    });
                }
            }
            
            renderMessages(true);
            updateChatsList();
        }

        // Edit message
        function editMessage(messageId) {
            if (!currentChat) return;
            
            const msg = messages[currentChat.id].find(m => m.id === messageId);
            if (msg && msg.sender === currentUser.id) {
                messageToEdit = msg;
                document.getElementById('editMessageText').value = msg.text || '';
                document.getElementById('editMessageModal').classList.add('active');
            } else {
                alert('–í—ã –º–æ–∂–µ—Ç–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
            }
        }

        // Save edited message
        function saveEditedMessage() {
            const newText = document.getElementById('editMessageText').value.trim();
            if (!newText || !messageToEdit || !currentChat) return;
            
            const msgIndex = messages[currentChat.id].findIndex(m => m.id === messageToEdit.id);
            if (msgIndex !== -1) {
                messages[currentChat.id][msgIndex].text = newText;
                messages[currentChat.id][msgIndex].edited = true;
                
                if (ably) {
                    const chatChannel = ably.channels.get(`chat-${currentChat.id}`);
                    chatChannel.publish('edit', {
                        messageId: messageToEdit.id,
                        newText: newText
                    });
                }
                
                renderMessages(true);
                closeEditMessageModal();
            }
        }

        // Render messages
        function renderMessages(animate = true) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            const oldScrollHeight = container.scrollHeight;
            const oldScrollTop = container.scrollTop;
            const isAtBottom = oldScrollHeight - oldScrollTop - container.clientHeight < 50;
            
            container.innerHTML = '';
            
            if (!currentChat) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">üëà –í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</div>';
                return;
            }
            
            if (!messages[currentChat.id] || messages[currentChat.id].length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
                return;
            }
            
            messages[currentChat.id].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                if (!animate) {
                    messageDiv.style.animation = 'none';
                }
                messageDiv.setAttribute('data-id', msg.id);
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble" onclick="handleMessageClick('${msg.id}')">${msg.text}${msg.edited ? ' <span style="font-size: 10px; opacity: 0.7;">(—Ä–µ–¥.)</span>' : ''}</div>`;
                }
                
                let actions = '';
                if (msg.sender === currentUser.id || currentUser.isAdmin) {
                    actions = `
                        <div class="message-actions">
                            ${msg.sender === currentUser.id ? '<button class="message-action-btn" onclick="editMessage(\'' + msg.id + '\')">‚úèÔ∏è</button>' : ''}
                            <button class="message-action-btn" onclick="deleteMessage(\'' + msg.id + '\')">üóëÔ∏è</button>
                        </div>
                    `;
                }
                
                messageDiv.innerHTML = `
                    ${actions}
                    ${msg.type === 'in' ? `<div class="message-sender">${msg.senderName}${currentUser && currentUser.isAdmin && msg.sender !== currentUser.id ? ' <span class="admin-badge">Admin</span>' : ''}</div>` : ''}
                    ${content}
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            if (isAtBottom) {
                container.scrollTo({
                    top: container.scrollHeight,
                    behavior: animate ? 'smooth' : 'auto'
                });
            }
        }

        // Handle message click (for mobile)
        function handleMessageClick(messageId) {
            if (window.innerWidth <= 768) {
                const msg = messages[currentChat.id].find(m => m.id === messageId);
                if (msg && (msg.sender === currentUser.id || currentUser.isAdmin)) {
                    const action = confirm('–ß—Ç–æ —Å–¥–µ–ª–∞—Ç—å —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º?\nOK - —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å (—Ç–æ–ª—å–∫–æ —Å–≤–æ–∏)\n–û—Ç–º–µ–Ω–∞ - —É–¥–∞–ª–∏—Ç—å');
                    if (action && msg.sender === currentUser.id) {
                        editMessage(messageId);
                    } else if (!action) {
                        deleteMessage(messageId);
                    }
                }
            }
        }

        // Update chats list
        function updateChatsList() {
            const list = document.getElementById('chatsList');
            if (!list) return;
            
            list.innerHTML = '';
            
            let items = [];
            
            if (currentTab === 'chats') {
                items = myChats;
            } else if (currentTab === 'public') {
                items = publicChats;
            } else if (currentTab === 'users') {
                items = Object.values(onlineUsers);
            }
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                items = items.filter(item => 
                    (item.name || '').toLowerCase().includes(searchTerm) ||
                    (item.description || '').toLowerCase().includes(searchTerm)
                );
            }
            
            if (items.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            items.forEach(item => {
                const element = document.createElement('div');
                element.className = `chat-item ${currentChat?.id === item.id ? 'active' : ''}`;
                
                if (currentTab === 'users') {
                    element.onclick = () => createPrivateChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${item.avatar || 'üë§'}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name}
                                ${item.online ? '<span class="online-indicator"></span>' : ''}
                            </div>
                            <div class="chat-last-message">${item.bio || '–ù–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏'}</div>
                        </div>
                    `;
                } else {
                    const lastMsg = messages[item.id] && messages[item.id].length > 0 ? messages[item.id][messages[item.id].length - 1] : null;
                    const unread = unreadCounts[item.id] || 0;
                    
                    element.onclick = () => joinChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${(item.name || '?').charAt(0)}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                                ${item.password ? '<span class="lock-icon">üîí</span>' : ''}
                                ${currentUser && currentUser.isAdmin && currentTab === 'public' ? `<button class="delete-chat-btn" onclick="deleteChat('${item.id}', event)">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                            </div>
                            <div class="chat-last-message">
                                ${lastMsg ? (lastMsg.text || 'üì∑ –ú–µ–¥–∏–∞') : (item.description || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π')}
                            </div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${lastMsg ? lastMsg.time : ''}</div>
                            ${unread > 0 ? `<div class="chat-unread">${unread}</div>` : ''}
                        </div>
                    `;
                }
                
                list.appendChild(element);
            });
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            
            document.getElementById('tabChats').className = tab === 'chats' ? 'tab active' : 'tab';
            document.getElementById('tabPublic').className = tab === 'public' ? 'tab active' : 'tab';
            document.getElementById('tabUsers').className = tab === 'users' ? 'tab active' : 'tab';
            
            document.getElementById('searchInput').value = '';
            updateChatsList();
        }

        // Create private chat
        function createPrivateChat(user) {
            const chatId = [currentUser.id, user.id].sort().join('-');
            
            let privateChat = myChats.find(c => c.id === chatId);
            
            if (!privateChat) {
                privateChat = {
                    id: chatId,
                    name: user.name,
                    isPrivate: true,
                    user: user,
                    members: [currentUser.id, user.id]
                };
            }
            
            joinChat(privateChat);
        }

        // Search handler
        function handleSearch() {
            updateChatsList();
        }

        function openCreateChatModal() {
            document.getElementById('createChatModal').classList.add('active');
        }

        function closeCreateChatModal() {
            document.getElementById('createChatModal').classList.remove('active');
            document.getElementById('chatNameInput').value = '';
            document.getElementById('chatPasswordInput').value = '';
            document.getElementById('chatDescriptionInput').value = '';
        }

        function closeJoinChatModal() {
            document.getElementById('joinChatModal').classList.remove('active');
            document.getElementById('joinPasswordInput').value = '';
            pendingChatToJoin = null;
        }

        function closeEditMessageModal() {
            document.getElementById('editMessageModal').classList.remove('active');
            document.getElementById('editMessageText').value = '';
            messageToEdit = null;
        }

        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
            document.getElementById('profileBioInput').value = currentUser.bio || '';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value.trim();
            const newBio = document.getElementById('profileBioInput').value.trim();
            
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                if (currentUser.isAdmin) {
                    document.getElementById('profileName').innerHTML = `${newName} <span class="admin-badge">Admin</span>`;
                }
            }
            
            currentUser.bio = newBio;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            closeProfileModal();
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            const start = input.selectionStart;
            const end = input.selectionEnd;
            
            input.value = input.value.substring(0, start) + emoji + input.value.substring(end);
            input.focus();
            input.selectionStart = input.selectionEnd = start + emoji.length;
            
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.addEventListener('popstate', function(event) {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    joinChat(chat);
                }
            } else {
                currentChat = null;
                renderMessages();
                updateUrlWithChat(null);
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMediaViewer();
            }
        });

        document.addEventListener('click', function(e) {
            const emojiPicker = document.getElementById('emojiPicker');
            const emojiBtn = document.querySelector('.emoji-toggle-btn');
            
            if (emojiPicker.style.display === 'flex' && 
                !emojiPicker.contains(e.target) && 
                !emojiBtn.contains(e.target)) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
