<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web - –ü–æ–ª–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-blue: #2ea6ff;
            --accent-green: #2b7f4b;
            --accent-purple: #8b5cf6;
            --border-color: #333333;
            --message-out: #2b5278;
            --message-in: #2a2a2a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        .sidebar {
            width: 350px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-left: 6px;
        }

        .tabs {
            display: flex;
            padding: 12px 16px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .tab.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .search-bar {
            padding: 12px 16px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .create-chat-btn {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-blue);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
            -webkit-tap-highlight-color: transparent;
        }

        .chat-item:hover {
            background-color: var(--bg-tertiary);
        }

        .chat-item.active {
            background-color: var(--bg-tertiary);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-member-count {
            font-size: 11px;
            color: var(--accent-blue);
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 12px;
        }

        .lock-icon {
            font-size: 12px;
            margin-left: 4px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            width: 100%;
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: var(--shadow);
        }

        .message.out .message-bubble {
            background-color: var(--accent-blue);
            border-bottom-right-radius: 4px;
        }

        .message.in .message-bubble {
            background-color: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message-media {
            max-width: 250px;
            max-height: 250px;
            border-radius: 12px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message-input-container {
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 10px 14px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 40px;
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .send-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-btn.secondary {
            background-color: var(--bg-tertiary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            float: right;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .url-indicator {
            font-size: 11px;
            color: var(--accent-blue);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .back-button {
                display: block;
            }

            .message {
                max-width: 90%;
            }

            .chat-header {
                padding: 10px 12px;
            }

            .message-input-container {
                padding: 10px 12px;
            }

            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .chat-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .avatar {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .chat-name {
                font-size: 14px;
            }

            .chat-last-message {
                font-size: 12px;
            }
        }
    </style>
</head>

                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                // Get current members

            const exists = messages[chatId].some(m => m.id === msg.id);

                    type: msg.sender === currentUser.id ? 'out' : 'in'

                localStorage.setItem('messages', JSON.stringify(messages));
                
                if (currentChat && currentChat.id === chatId) {

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (!currentChat) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –∏–∑ —Å–ø–∏—Å–∫–∞');
                return;
            }
            
            if (text === '' && (!fileInput.files || fileInput.files.length === 0)) return;
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
            
            if (text) {
                const message = {
                    type: 'message',
                    id: messageId,
                    chatId: currentChat.id,
                    sender: currentUser.id,
                    senderName: currentUser.name,
                    text: text,
                    time: timeString
                };
                
                if (!messages[currentChat.id]) messages[currentChat.id] = [];
                
                messages[currentChat.id].push({
                    ...message,
                    type: 'out'
                });
                
                localStorage.setItem('messages', JSON.stringify(messages));
                
                if (ably) {
                    const chatChannel = ably.channels.get(`chat-${currentChat.id}`);
                    chatChannel.publish('message', message);
                }
                
                input.value = '';
                renderMessages();
            }
            
            if (fileInput.files && fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const mediaMessage = {
                            type: 'message',
                            id: Date.now() + Math.random().toString(36).substr(2, 5),
                            chatId: currentChat.id,
                            sender: currentUser.id,
                            senderName: currentUser.name,
                            media: {
                                url: e.target.result,
                                type: file.type,
                                name: file.name
                            },
                            time: timeString
                        };
                        
                        if (!messages[currentChat.id]) messages[currentChat.id] = [];
                        
                        messages[currentChat.id].push({
                            ...mediaMessage,
                            type: 'out'
                        });
                        
                        localStorage.setItem('messages', JSON.stringify(messages));
                        
                        if (ably) {
                            const chatChannel = ably.channels.get(`chat-${currentChat.id}`);
                            chatChannel.publish('message', mediaMessage);
                        }
                        
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
                document.getElementById('filePreviewContainer').style.display = 'none';
            }
            
            updateChatsList();
        }

                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
                return;
            }
            
            messages[currentChat.id].forEach(msg => {

                messageDiv.className = `message ${msg.type}`;
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble">${msg.text}</div>`;

                    if (msg.media.type.startsWith('image/')) {
                        content = `<img src="${msg.media.url}" class="message-media" onclick="window.open('${msg.media.url}')">`;
                    } else if (msg.media.type.startsWith('video/')) {
                        content = `<video src="${msg.media.url}" class="message-media" controls></video>`;
                    }
                }
                
                messageDiv.innerHTML = `
                    ${msg.type === 'in' ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                    ${content}
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // Update chats list
        function updateChatsList() {
            const list = document.getElementById('chatsList');
            if (!list) return;
            
            list.innerHTML = '';
            
            let items = [];
            
            if (currentTab === 'chats') {
                items = myChats;
            } else if (currentTab === 'public') {
                items = publicChats;
            } else if (currentTab === 'users') {
                const allRegisteredUsers = Object.values(users).map(u => ({
                    id: u.id,
                    name: u.name,
                    avatar: u.avatar || 'üë§',
                    online: onlineUsers[u.id] ? onlineUsers[u.id].online : false
                }));
                
                items = allRegisteredUsers.filter(u => u.id !== currentUser?.id);
                items.sort((a, b) => {
                    if (a.online && !b.online) return -1;
                    if (!a.online && b.online) return 1;
                    return a.name.localeCompare(b.name);
                });
            }
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                items = items.filter(item => 
                    (item.name || '').toLowerCase().includes(searchTerm) ||
                    (item.description || '').toLowerCase().includes(searchTerm)
                );
            }
            
            if (items.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            items.forEach(item => {
                const element = document.createElement('div');
                element.className = `chat-item ${currentChat?.id === item.id ? 'active' : ''}`;
                
                if (currentTab === 'users') {
                    element.onclick = () => createPrivateChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${item.avatar || 'üë§'}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name}
                                ${item.online ? '<span class="online-indicator"></span>' : ''}
                            </div>
                            <div class="chat-last-message">
                                ${item.online ? 'üü¢ –í —Å–µ—Ç–∏' : '‚ö´ –ë—ã–ª –Ω–µ–¥–∞–≤–Ω–æ'}
                            </div>
                        </div>
                    `;
                } else {
                    const lastMsg = messages[item.id]?.slice(-1)[0];
                    
                    element.onclick = () => joinChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${(item.name || '?').charAt(0)}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                                ${item.password ? '<span class="lock-icon">üîí</span>' : ''}
                            </div>
                            <div class="chat-last-message">
                                ${lastMsg ? (lastMsg.text || 'üì∑ –ú–µ–¥–∏–∞') : (item.description || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π')}
                            </div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${lastMsg ? lastMsg.time : ''}</div>
                            <div class="chat-member-count">${item.members?.length || 0} üë•</div>
                        </div>
                    `;
                }
                
                list.appendChild(element);
            });
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            
            document.getElementById('tabChats').className = tab === 'chats' ? 'tab active' : 'tab';
            document.getElementById('tabPublic').className = tab === 'public' ? 'tab active' : 'tab';
            document.getElementById('tabUsers').className = tab === 'users' ? 'tab active' : 'tab';
            
            document.getElementById('searchInput').value = '';
            updateChatsList();
        }

        // Create private chat
        function createPrivateChat(user) {
            const chatId = [currentUser.id, user.id].sort().join('-');
            
            const privateChat = {
                id: chatId,
                name: user.name,
                isPrivate: true,
                user: user,
                members: [currentUser.id, user.id]
            };
            
            if (!myChats.find(c => c.id === chatId)) {
                myChats.push(privateChat);
            }
            
            if (ably) {
                const chatChannel = ably.channels.get(`chat-${chatId}`);
                chatChannel.subscribe('message', handleChatMessage);
            }
            
            currentChat = privateChat;
            updateUrlWithChat(privateChat);
            
            document.getElementById('currentChatName').innerHTML = `
                ${user.name}
                ${user.online ? '<span class="online-indicator"></span>' : ''}
                <span class="url-indicator">#private</span>
            `;
            document.getElementById('chatStatus').textContent = user.online ? '–í —Å–µ—Ç–∏' : '–ë—ã–ª –Ω–µ–¥–∞–≤–Ω–æ';
            
            if (!messages[chatId]) messages[chatId] = [];
            renderMessages();
            updateChatsList();
            switchTab('chats');
        }

        // Search handler
        function handleSearch() {
            updateChatsList();
        }

        // Modal functions
        function openCreateChatModal() {
            document.getElementById('createChatModal').classList.add('active');
        }

        function closeCreateChatModal() {
            document.getElementById('createChatModal').classList.remove('active');
            document.getElementById('chatNameInput').value = '';
            document.getElementById('chatPasswordInput').value = '';
            document.getElementById('chatDescriptionInput').value = '';
        }

        function closeJoinChatModal() {
            document.getElementById('joinChatModal').classList.remove('active');
            document.getElementById('joinPasswordInput').value = '';
            pendingChatToJoin = null;
        }

        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value;
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                
                const userKey = currentUser.name.toLowerCase();
                if (users[userKey]) {
                    users[userKey].name = newName;
                    localStorage.setItem('telegram_users', JSON.stringify(users));
                }
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            closeProfileModal();
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const preview = document.getElementById('filePreviewContainer');
                preview.style.display = 'flex';
                preview.innerHTML = `üìé –í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${e.target.files.length}`;
            }
        });

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.addEventListener('popstate', function(event) {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = publicChats.find(c => c.id === hash);
                if (chat) {
                    joinChat(chat);
                }
            } else {
                currentChat = null;
                renderMessages();
                updateUrlWithChat(null);
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
