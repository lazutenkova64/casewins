<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-blue: #2ea6ff;
            --accent-green: #2b7f4b;
            --accent-purple: #8b5cf6;
            --border-color: #333333;
            --message-out: #2b5278;
            --message-in: #2a2a2a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --check-gray: #aaaaaa;
            --check-blue: #2ea6ff;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        .sidebar {
            width: 350px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-left: 6px;
        }

        .users-header {
            padding: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            width: 100%;
        }

        .chat-header {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.2s ease;
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .message-bubble:hover {
            opacity: 0.9;
        }

        .message.out .message-bubble {
            background-color: var(--accent-blue);
            border-bottom-right-radius: 4px;
        }

        .message.in .message-bubble {
            background-color: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-footer {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            margin-left: 8px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .message-status {
            font-size: 14px;
            line-height: 1;
        }

        .status-sent {
            color: var(--check-gray);
        }

        .status-read {
            color: var(--check-blue);
        }

        .message-actions {
            position: absolute;
            top: -25px;
            right: 0;
            display: none;
            gap: 4px;
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .message-input-container {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .send-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .modal-btn.secondary {
            background-color: var(--bg-tertiary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            float: right;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .media-viewer.active {
            display: flex;
        }

        .media-viewer-content {
            max-width: 90%;
            max-height: 90%;
        }

        .media-viewer-content img,
        .media-viewer-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .media-viewer-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .back-button {
                display: block;
            }

            .message {
                max-width: 85%;
            }

            .message-actions {
                top: -30px;
            }

            .message-media {
                max-width: 250px;
                max-height: 250px;
            }
        }

        @media (max-width: 480px) {
            .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .avatar {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .user-name {
                font-size: 14px;
            }
        }
    </style>
</head>

            if (!currentUser) return;
            
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transports: ['web_socket'] // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            });

            ably.connection.on('connected', () => {
                console.log('‚úÖ Connected to Ably');
                
                // Presence channel –¥–ª—è –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§',
                    bio: currentUser.bio || ''
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers[member.clientId] = {
                            id: member.clientId,
                            name: member.data.name,
                            avatar: member.data.avatar || 'üë§',
                            bio: member.data.bio || '',
                            online: true
                        };
                        updateUsersList();
                        updateChatStatus();
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    if (onlineUsers[member.clientId]) {
                        delete onlineUsers[member.clientId];
                        updateUsersList();
                        updateChatStatus();
                    }
                });
                
                presenceChannel.presence.get((err, members) => {
                    members.forEach(member => {
                        if (member.clientId !== currentUser.id) {
                            onlineUsers[member.clientId] = {
                                id: member.clientId,
                                name: member.data.name,
                                avatar: member.data.avatar || 'üë§',
                                bio: member.data.bio || '',
                                online: true
                            };
                        }
                    });
                    updateUsersList();
                    updateChatStatus();
                });

                // –û—Å–Ω–æ–≤–Ω–æ–π –∫–∞–Ω–∞–ª —á–∞—Ç–∞
                chatChannel = ably.channels.get(CHAT_ID);
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                chatChannel.subscribe('message', (message) => {
                    const msg = message.data;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π –º–∞—Å—Å–∏–≤
                    messages.push({
                        ...msg,
                        type: msg.sender === currentUser.id ? 'out' : 'in'
                    });
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                    if (messages.length > 200) {
                        messages = messages.slice(-200);
                    }
                    
                    // –û—Ç–º–µ—á–∞–µ–º –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ, –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –¥—Ä—É–≥–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    if (msg.sender !== currentUser.id) {
                        markMessageAsRead(msg.id);
                    }
                    
                    renderMessages();
                    updateChatStatus();
                });
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Å—Ç–∞—Ç—É—Å—ã –ø—Ä–æ—á—Ç–µ–Ω–∏—è
                chatChannel.subscribe('read', (data) => {
                    const { messageId, userId } = data.data;
                    if (messageStatus[messageId] && !messageStatus[messageId].readBy.includes(userId)) {
                        messageStatus[messageId].readBy.push(userId);
                        renderMessages();
                    }
                });
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
                chatChannel.subscribe('edit', (data) => {
                    const { messageId, newText } = data.data;
                    const msgIndex = messages.findIndex(m => m.id === messageId);
                    if (msgIndex !== -1) {
                        messages[msgIndex].text = newText;
                        messages[msgIndex].edited = true;
                        renderMessages();
                    }
                });
                
                // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —É–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
                chatChannel.subscribe('delete', (data) => {
                    const { messageId } = data.data;
                    messages = messages.filter(m => m.id !== messageId);
                    renderMessages();
                });
                
                // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
                chatChannel.history({ limit: 200 }, (err, resultPage) => {
                    if (resultPage && resultPage.items.length > 0) {
                        messages = resultPage.items.map(item => {
                            const msg = item.data;
                            return {
                                ...msg,
                                type: msg.sender === currentUser.id ? 'out' : 'in'
                            };
                        }).reverse(); // –°–æ—Ä—Ç–∏—Ä—É–µ–º –æ—Ç —Å—Ç–∞—Ä—ã—Ö –∫ –Ω–æ–≤—ã–º
                        
                        // –û—Ç–º–µ—á–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
                        messages.forEach(msg => {
                            if (msg.sender !== currentUser.id) {
                                markMessageAsRead(msg.id);
                            }
                        });
                        
                        renderMessages();
                    }
                });
            });

            ably.connection.on('failed', (err) => {
                console.error('‚ùå Connection failed:', err);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            });
        }

        // –û—Ç–º–µ—Ç–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω–æ–µ
        function markMessageAsRead(messageId) {
            if (!messageStatus[messageId]) {
                messageStatus[messageId] = { readBy: [] };
            }
            
            if (!messageStatus[messageId].readBy.includes(currentUser.id)) {
                messageStatus[messageId].readBy.push(currentUser.id);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ø—Ä–æ—á—Ç–µ–Ω–∏–∏
                if (chatChannel) {
                    chatChannel.publish('read', {
                        messageId: messageId,
                        userId: currentUser.id
                    });
                }
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList() {
            const list = document.getElementById('usersList');
            if (!list) return;
            
            list.innerHTML = '';
            
            const sortedUsers = Object.values(onlineUsers).sort((a, b) => 
                a.name.localeCompare(b.name)
            );
            
            if (sortedUsers.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>';
                return;
            }
            
            sortedUsers.forEach(user => {
                const element = document.createElement('div');
                element.className = 'user-item';
                element.innerHTML = `
                    <div class="user-avatar">${user.avatar || 'üë§'}</div>
                    <div class="user-details">
                        <div class="user-name">
                            ${user.name}
                            <span class="online-indicator"></span>
                        </div>
                        <div class="user-status">${user.bio || '–í —Å–µ—Ç–∏'}</div>
                    </div>
                `;
                list.appendChild(element);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —á–∞—Ç–∞
        function updateChatStatus() {
            const count = Object.keys(onlineUsers).length;
            document.getElementById('chatStatus').textContent = `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –æ–Ω–ª–∞–π–Ω ‚Ä¢ ${messages.length} —Å–æ–æ–±—â–µ–Ω–∏–π`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (text === '' && (!fileInput.files || fileInput.files.length === 0)) return;
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
            if (text) {
                const message = {
                    id: messageId,
                    sender: currentUser.id,
                    senderName: currentUser.name,
                    text: text,
                    time: timeString,
                    status: 'sent'
                };
                
                messages.push({ ...message, type: 'out' });
                
                if (messages.length > 200) {
                    messages = messages.slice(-200);
                }
                
                if (chatChannel) {
                    chatChannel.publish('message', message);
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—Ç–∞—Ç—É—Å —Å–æ–æ–±—â–µ–Ω–∏—è
                messageStatus[messageId] = { readBy: [] };
                
                input.value = '';
                renderMessages();
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–æ–≤
            if (fileInput.files && fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const mediaMessage = {
                            id: Date.now() + Math.random().toString(36).substr(2, 5),
                            sender: currentUser.id,
                            senderName: currentUser.name,
                            media: {
                                url: e.target.result,
                                type: file.type,
                                name: file.name
                            },
                            time: timeString,
                            status: 'sent'
                        };
                        
                        messages.push({ ...mediaMessage, type: 'out' });
                        
                        if (messages.length > 200) {
                            messages = messages.slice(-200);
                        }
                        
                        if (chatChannel) {
                            chatChannel.publish('message', mediaMessage);
                        }
                        
                        messageStatus[mediaMessage.id] = { readBy: [] };
                        
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
                document.getElementById('filePreviewContainer').style.display = 'none';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
                return;
            }
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                messageDiv.setAttribute('data-id', msg.id);
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble" onclick="handleMessageClick('${msg.id}')">${msg.text}${msg.edited ? ' <span style="font-size: 10px; opacity: 0.7;">(—Ä–µ–¥.)</span>' : ''}</div>`;
                } else if (msg.media) {
                    if (msg.media.type.startsWith('image/')) {
                        content = `<img src="${msg.media.url}" class="message-media" onclick="openMedia('${msg.media.url}')">`;
                    } else if (msg.media.type.startsWith('video/')) {
                        content = `<video src="${msg.media.url}" class="message-media" controls onclick="event.stopPropagation()"></video>`;
                    }
                }
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–æ–æ–±—â–µ–Ω–∏—è
                let statusIcon = '';
                if (msg.type === 'out') {
                    const status = messageStatus[msg.id];
                    if (status && status.readBy.length > 0) {
                        statusIcon = '<span class="message-status status-read">‚úì‚úì</span>';
                    } else {
                        statusIcon = '<span class="message-status status-sent">‚úì</span>';
                    }
                }
                
                let actions = '';
                if (msg.sender === currentUser.id) {
                    actions = `
                        <div class="message-actions">
                            <button class="message-action-btn" onclick="editMessage('${msg.id}')">‚úèÔ∏è</button>
                            <button class="message-action-btn" onclick="deleteMessage('${msg.id}')">üóëÔ∏è</button>
                        </div>
                    `;
                }
                
                messageDiv.innerHTML = `
                    ${actions}
                    ${msg.type === 'in' ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                    ${content}
                    <div class="message-footer">
                        <span class="message-time">${msg.time}</span>
                        ${statusIcon}
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
            
            // –û—Ç–º–µ—á–∞–µ–º –≤—Ö–æ–¥—è—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∫ –ø—Ä–æ—á–∏—Ç–∞–Ω–Ω—ã–µ
            messages.forEach(msg => {
                if (msg.type === 'in') {
                    markMessageAsRead(msg.id);
                }
            });
        }

        // –û—Ç–∫—Ä—ã—Ç—å –º–µ–¥–∏–∞ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ
        function openMedia(url) {
            const viewer = document.getElementById('mediaViewer');
            const content = document.getElementById('mediaViewerContent');
            
            if (url.match(/\.(mp4|webm|ogg)$/i)) {
                content.innerHTML = `<video src="${url}" controls autoplay></video>`;
            } else {
                content.innerHTML = `<img src="${url}" style="max-width: 100%; max-height: 100%;">`;
            }
            
            viewer.classList.add('active');
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–µ–¥–∏–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫
        function closeMediaViewer() {
            document.getElementById('mediaViewer').classList.remove('active');
            document.getElementById('mediaViewerContent').innerHTML = '';
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function deleteMessage(messageId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;
            
            const msgIndex = messages.findIndex(m => m.id === messageId);
            if (msgIndex !== -1 && messages[msgIndex].sender === currentUser.id) {
                messages.splice(msgIndex, 1);
                
                if (chatChannel) {
                    chatChannel.publish('delete', { messageId: messageId });
                }
                
                renderMessages();
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function editMessage(messageId) {
            const msg = messages.find(m => m.id === messageId);
            if (msg && msg.sender === currentUser.id) {
                window.messageToEdit = msg;
                document.getElementById('editMessageText').value = msg.text || '';
                document.getElementById('editMessageModal').classList.add('active');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function saveEditedMessage() {
            const newText = document.getElementById('editMessageText').value.trim();
            if (!newText || !window.messageToEdit) return;
            
            const msgIndex = messages.findIndex(m => m.id === window.messageToEdit.id);
            if (msgIndex !== -1) {
                messages[msgIndex].text = newText;
                messages[msgIndex].edited = true;
                
                if (chatChannel) {
                    chatChannel.publish('edit', {
                        messageId: window.messageToEdit.id,
                        newText: newText
                    });
                }
                
                renderMessages();
                closeEditMessageModal();
            }
        }

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        function closeEditMessageModal() {
            document.getElementById('editMessageModal').classList.remove('active');
            document.getElementById('editMessageText').value = '';
            window.messageToEdit = null;
        }

        // –ö–ª–∏–∫ –ø–æ —Å–æ–æ–±—â–µ–Ω–∏—é (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        function handleMessageClick(messageId) {
            if (window.innerWidth <= 768) {
                const msg = messages.find(m => m.id === messageId);
                if (msg && msg.sender === currentUser.id) {
                    if (confirm('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                        editMessage(messageId);
                    } else if (confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ?')) {
                        deleteMessage(messageId);
                    }
                }
            }
        }

        // Login

        }

            }

            };

        // Logout
        function logout() {
            if (presenceChannel) {
                presenceChannel.presence.leave();

            if (ably) {
                ably.close();
            }
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginModal').classList.add('active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        function switchAuthMode(mode) {

        function openProfileModal() {

        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value;
            const newBio = document.getElementById('profileBioInput').value;
            
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                
                const userKey = currentUser.name.toLowerCase();
                if (users[userKey]) {
                    users[userKey].name = newName;
                }
            }
            
            currentUser.bio = newBio;
            if (users[currentUser.name.toLowerCase()]) {
                users[currentUser.name.toLowerCase()].bio = newBio;
            }
            
            localStorage.setItem('telegram_users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            closeProfileModal();
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const preview = document.getElementById('filePreviewContainer');
                preview.style.display = 'flex';
                preview.innerHTML = `üìé –í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${e.target.files.length}`;
            }
        });

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // –ê–≤—Ç–æ-–∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkSavedSession();

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–¥–∏–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞ –ø–æ Esc
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMediaViewer();
            }
        });
    </script>
