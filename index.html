            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-blue: #2ea6ff;
            --accent-green: #2b7f4b;
            --accent-purple: #8b5cf6;

            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

            height: 100vh;
            width: 100%;

            margin: 0 auto;

            border-right: 1px solid var(--border-color);

            transition: transform 0.3s ease;

            align-items: center;

        }

        .profile-info {

        }

        .profile-name {

        }

        .profile-status {

    <script>
        // PubNub Configuration
        const PUBNUB_KEYS = {
            publishKey: 'pub-c-5a6d7e8f-1a2b-3c4d-5e6f-7a8b9c0d1e2f',
            subscribeKey: 'sub-c-9a8b7c6d-5e4f-3a2b-1c0d-9e8f7a6b5c4d'
        };

        let pubnub;
        let currentUser = {
            id: 'user_' + Math.random().toString(36).substr(2, 9),
            name: '',
            avatar: 'üë§'
        };

        // Data structures
        let publicChats = []; // –í—Å–µ –ø—É–±–ª–∏—á–Ω—ã–µ —á–∞—Ç—ã
        let myChats = []; // –ß–∞—Ç—ã –≤ –∫–æ—Ç–æ—Ä—ã—Ö —è —É—á–∞—Å—Ç–≤—É—é
        let users = {}; // –û–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
        let currentChat = null; // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π —á–∞—Ç
        let messages = {}; // –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ —á–∞—Ç–∞–º
        let currentTab = 'chats';
        let pendingChatToJoin = null; // –î–ª—è —á–∞—Ç–æ–≤ —Å –ø–∞—Ä–æ–ª–µ–º

        // Initialize PubNub
        function initPubNub() {
            pubnub = new PubNub({
                publishKey: PUBNUB_KEYS.publishKey,
                subscribeKey: PUBNUB_KEYS.subscribeKey,
                userId: currentUser.id,
                heartbeatInterval: 30,
                presenceTimeout: 60
            });

            // Subscribe to global channels
            pubnub.subscribe({
                channels: ['global-users', 'global-chats'],
                withPresence: true
            });

            pubnub.addListener({
                message: (event) => {
                    handleMessage(event);
                },
                presence: (event) => {
                    handlePresence(event);
                }
            });

            // Broadcast user online
            pubnub.signal({
                channel: 'global-users',
                message: {
                    type: 'user-online',
                    user: {
                        id: currentUser.id,
                        name: currentUser.name,
                        avatar: currentUser.avatar
                    }
                }
            });

            // Load existing public chats
            loadPublicChats();
        }

        // Handle incoming messages
        function handleMessage(event) {
            const message = event.message;
            
            if (message.type === 'chat-message') {
                // –°–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç–µ
                const chatId = message.chatId;
                
                if (!messages[chatId]) {
                    messages[chatId] = [];
                }
                
                messages[chatId].push({
                    id: message.id,
                    text: message.text,
                    media: message.media,
                    sender: message.sender,
                    senderName: message.senderName,
                    time: message.time,
                    type: message.sender === currentUser.id ? 'out' : 'in'
                });
                
                if (currentChat && currentChat.id === chatId) {
                    renderMessages();
                }
                
                updateChatsList();
                
            } else if (message.type === 'new-public-chat') {
                // –ù–æ–≤—ã–π –ø—É–±–ª–∏—á–Ω—ã–π —á–∞—Ç —Å–æ–∑–¥–∞–Ω
                publicChats.push(message.chat);
                if (currentTab === 'public') {
                    updateChatsList();
                }
            }
        }

        // Handle presence changes
        function handlePresence(event) {
            if (event.channel === 'global-users') {
                if (event.action === 'join') {
                    if (event.uuid !== currentUser.id) {
                        users[event.uuid] = {
                            id: event.uuid,
                            name: event.state?.name || event.uuid,
                            avatar: event.state?.avatar || 'üë§',
                            online: true
                        };
                    }
                } else if (event.action === 'leave' || event.action === 'timeout') {
                    if (users[event.uuid]) {
                        users[event.uuid].online = false;
                    }
                }
                
                if (currentTab === 'users') {
                    updateChatsList();
                }
            }
        }

        // Load public chats from storage
        function loadPublicChats() {
            const saved = localStorage.getItem('publicChats');
            if (saved) {
                publicChats = JSON.parse(saved);
            } else {
                // Demo chats
                publicChats = [
                    {
                        id: 'chat_1',
                        name: '–û–±—â–∏–π —á–∞—Ç',

        // Save public chats
        function savePublicChats() {
            localStorage.setItem('publicChats', JSON.stringify(publicChats));
        }

        // Create public chat
        function createPublicChat() {
            const name = document.getElementById('chatNameInput').value.trim();
            const password = document.getElementById('chatPasswordInput').value.trim();
            const description = document.getElementById('chatDescriptionInput').value.trim();
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞');
                return;
            }
            
            const newChat = {
                id: 'chat_' + Date.now(),
                name: name,
                description: description || '',
                password: password,
                createdBy: currentUser.id,
                createdByName: currentUser.name,
                members: [currentUser.id],
                createdAt: new Date().toISOString(),
                memberCount: 1
            };
            
            publicChats.push(newChat);
            myChats.push(newChat);
            savePublicChats();
            
            // Broadcast new chat
            pubnub.publish({
                channel: 'global-chats',
                message: {
                    type: 'new-public-chat',
                    chat: newChat
                }
            });
            
            // Join the chat
            joinChat(newChat);
            closeCreateChatModal();
            updateChatsList();
        }

        // Join chat
        function joinChat(chat) {
            // Check password
            if (chat.password) {
                pendingChatToJoin = chat;
                document.getElementById('joinChatTitle').textContent = `–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è "${chat.name}"`;
                document.getElementById('joinChatModal').classList.add('active');
                return;
            }
            
            // Add to my chats if not already
            if (!myChats.find(c => c.id === chat.id)) {
                myChats.push(chat);
                chat.members = chat.members || [];
                chat.members.push(currentUser.id);
                chat.memberCount = chat.members.length;
                savePublicChats();
            }
            
            // Subscribe to chat channel
            pubnub.subscribe({
                channels: [`chat-${chat.id}`]
            });
            
            // Set as current chat
            currentChat = chat;
            document.getElementById('currentChatName').innerHTML = `
                ${chat.name} ${chat.password ? 'üîí' : ''}
            `;
            document.getElementById('chatStatus').textContent = chat.description || '–ü—É–±–ª–∏—á–Ω—ã–π —á–∞—Ç';
            
            if (!messages[chat.id]) {
                messages[chat.id] = [];
            }
            
            renderMessages();
            updateChatsList();
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Join protected chat
        function joinProtectedChat() {
            const password = document.getElementById('joinPasswordInput').value;
            
            if (pendingChatToJoin && password === pendingChatToJoin.password) {
                joinChat(pendingChatToJoin);
                closeJoinChatModal();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å');
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (!currentChat) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç');
                return;
            }
            
            if (text === '' && !fileInput.files.length) return;
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString();
            
            // Send text
            if (text) {
                const message = {
                    type: 'chat-message',
                    id: messageId,
                    chatId: currentChat.id,
                    sender: currentUser.id,
                    senderName: currentUser.name,
                    text: text,
                    time: timeString
                };
                
                if (!messages[currentChat.id]) {
                    messages[currentChat.id] = [];
                }
                
                messages[currentChat.id].push({
                    ...message,
                    type: 'out'
                });
                
                pubnub.publish({
                    channel: `chat-${currentChat.id}`,
                    message: message
                });
                
                input.value = '';
                renderMessages();
            }
            
            // Send files
            if (fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const mediaMessage = {
                            type: 'chat-message',
                            id: Date.now() + Math.random(),
                            chatId: currentChat.id,
                            sender: currentUser.id,
                            senderName: currentUser.name,
                            media: {
                                url: e.target.result,
                                type: file.type,
                                name: file.name
                            },
                            time: timeString
                        };
                        
                        if (!messages[currentChat.id]) {
                            messages[currentChat.id] = [];
                        }
                        
                        messages[currentChat.id].push({
                            ...mediaMessage,
                            type: 'out'
                        });
                        
                        pubnub.publish({
                            channel: `chat-${currentChat.id}`,
                            message: mediaMessage
                        });
                        
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
                document.getElementById('filePreviewContainer').style.display = 'none';
            }
            
            updateChatsList();
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (!currentChat || !messages[currentChat.id]) return;
            
            messages[currentChat.id].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble">${msg.text}</div>`;
                } else if (msg.media) {
                    if (msg.media.type.startsWith('image/')) {
                        content = `<img src="${msg.media.url}" class="message-media" onclick="window.open('${msg.media.url}')">`;
                    } else if (msg.media.type.startsWith('video/')) {
                        content = `<video src="${msg.media.url}" class="message-media" controls></video>`;
                    }
                }
                
                messageDiv.innerHTML = `
                    ${msg.type === 'in' ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                    ${content}
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // Update chats list based on current tab
        function updateChatsList() {
            const list = document.getElementById('chatsList');
            list.innerHTML = '';
            
            let items = [];
            
            if (currentTab === 'chats') {
                items = myChats;
            } else if (currentTab === 'public') {
                items = publicChats;
            } else if (currentTab === 'users') {
                items = Object.values(users).filter(u => u.online && u.id !== currentUser.id);
            }
            
            // Search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                items = items.filter(item => 
                    (item.name || '').toLowerCase().includes(searchTerm) ||
                    (item.description || '').toLowerCase().includes(searchTerm)
                );
            }
            
            if (items.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            items.forEach(item => {
                const element = document.createElement('div');
                element.className = `chat-item ${currentChat?.id === item.id ? 'active' : ''}`;
                
                if (currentTab === 'users') {
                    // User item
                    element.onclick = () => createPrivateChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${item.avatar}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name}
                                <span class="online-indicator"></span>
                            </div>
                            <div class="chat-last-message">–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –¥–∏–∞–ª–æ–≥</div>
                        </div>
                    `;
                } else {
                    // Chat item
                    const lastMsg = messages[item.id]?.slice(-1)[0];
                    
                    element.onclick = () => joinChat(item);
                    element.innerHTML = `
                        <div class="chat-avatar">${item.name.charAt(0)}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${item.name}
                                ${item.password ? '<span class="lock-icon">üîí</span>' : ''}
                            </div>
                            <div class="chat-last-message">
                                ${lastMsg ? (lastMsg.text || 'üì∑ –ú–µ–¥–∏–∞') : item.description || '–ù–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç'}
                            </div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${lastMsg ? lastMsg.time : ''}</div>
                            <div class="chat-member-count">${item.members?.length || 0} üë•</div>
                        </div>
                    `;
                }
                
                list.appendChild(element);
            });
        }

        // Create private chat with user
        function createPrivateChat(user) {
            const chatId = [currentUser.id, user.id].sort().join('-');
            
            const privateChat = {
                id: chatId,
                name: user.name,
                isPrivate: true,
                user: user,
                members: [currentUser.id, user.id]
            };
            
            if (!myChats.find(c => c.id === chatId)) {
                myChats.push(privateChat);
            }
            
            // Subscribe to private channel
            pubnub.subscribe({
                channels: [`chat-${chatId}`]
            });
            
            currentChat = privateChat;
            document.getElementById('currentChatName').innerHTML = `
                ${user.name}
                <span class="online-indicator"></span>
            `;
            document.getElementById('chatStatus').textContent = '–ü—Ä–∏–≤–∞—Ç–Ω—ã–π –¥–∏–∞–ª–æ–≥';
            
            if (!messages[chatId]) {
                messages[chatId] = [];
            }
            
            renderMessages();
            updateChatsList();
            switchTab('chats');
        }
