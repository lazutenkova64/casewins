<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseWins - Открывай кейсы CS2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary-color: #ff4655;
            --primary-dark: #d93a48;
            --secondary-color: #1e2328;
            --accent-color: #0f1923;
            --light-color: #ece8e1;
            --dark-color: #111;
            --success-color: #4caf50;
            --gold-color: #ffd700;
            --blue-color: #4a90e2;
            --common-color: #5e98d9;
            --uncommon-color: #4b69ff;
            --rare-color: #8847ff;
            --mythical-color: #d32ee6;
            --legendary-color: #ffd700;
            --ancient-color: #eb4b4b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(30, 35, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Шапка */
        header {
            background: linear-gradient(180deg, rgba(15, 25, 35, 0.95) 0%, rgba(15, 25, 35, 0.85) 100%);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 800;
            color: var(--light-color);
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            color: var(--primary-color);
            font-size: 28px;
        }

        .logo span {
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--primary-color), #ff6b7a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-online {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--light-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-online i {
            color: #4caf50;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover, nav a.active {
            background: linear-gradient(45deg, var(--primary-color), #ff6b7a);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .balance {
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }

        .balance i {
            color: var(--gold-color);
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
            background: var(--glass-bg);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.5);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Кнопка админ-панели */
        .admin-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, var(--primary-color), #ff6b7a);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition);
            font-size: 18px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 20px rgba(255, 70, 85, 0.4);
        }

        .admin-btn.visible {
            display: flex;
        }

        .admin-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--primary-color);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Кнопка поддержки (плавающая) */
        .support-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 900;
            transition: var(--transition);
            box-shadow: 0 8px 25px rgba(255, 70, 85, 0.4);
            border: 2px solid white;
        }

        .support-float-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 30px rgba(255, 70, 85, 0.6);
        }

        .support-float-btn i {
            font-size: 24px;
        }

        .support-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Основной контент */
        main {
            padding: 40px 0 80px;
            display: flex;
            gap: 30px;
        }

        .page-title {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--light-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Боковая панель с историей выпадений */
        .drops-sidebar {
            width: 320px;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 25px;
            height: fit-content;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .drops-title {
            font-size: 22px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .drops-title i {
            font-size: 24px;
        }

        .drops-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .drops-list::-webkit-scrollbar {
            width: 6px;
        }

        .drops-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .drops-list::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .drop-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(15, 25, 35, 0.6);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .drop-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
        }

        .drop-item:hover::after {
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .drop-avatar {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .drop-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .drop-info {
            flex: 1;
            min-width: 0;
        }

        .drop-user {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drop-user span {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .drop-item-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .drop-value {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Основная секция с кейсами */
        .main-content {
            flex: 1;
        }

        /* Секция выбора кейсов */
        .case-selection {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--light-color);
            font-weight: 700;
        }

        .section-title i {
            color: var(--primary-color);
            font-size: 32px;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .case-card {
            background: linear-gradient(145deg, rgba(30, 35, 40, 0.9), rgba(15, 25, 35, 0.9));
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .case-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 30px rgba(255, 70, 85, 0.2);
        }

        .case-card.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 25px rgba(255, 70, 85, 0.5);
        }

        .case-image {
            height: 200px;
            background: linear-gradient(135deg, #0f1923 0%, #1e2328 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .case-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 70, 85, 0.1), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        .case-image img {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.1));
            transition: var(--transition);
        }

        .case-card:hover .case-image img {
            transform: scale(1.05);
        }

        .case-info {
            padding: 25px;
            position: relative;
        }

        .case-name {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--light-color);
        }

        .case-price {
            color: var(--gold-color);
            font-weight: 800;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .case-price i {
            color: var(--gold-color);
            font-size: 22px;
        }

        .case-items {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
        }

        .open-case-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .open-case-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .open-case-btn:hover {
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 70, 85, 0.4);
        }

        .open-case-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(45deg, #666, #888);
        }

        .case-stats {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Секция открытия кейса */
        .case-opening-section {
            background: linear-gradient(135deg, rgba(15, 25, 35, 0.9), rgba(30, 35, 40, 0.9));
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 50px;
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .case-opening-section.active {
            display: flex;
        }

        .opening-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .opening-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--light-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .opening-title i {
            color: var(--primary-color);
        }

        .close-opening {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: var(--light-color);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-opening:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
        }

        .case-opening-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
            height: 280px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(15, 25, 35, 0.6));
            border: 2px solid var(--glass-border);
        }

        .center-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--primary-color), transparent);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.7);
        }

        .mask-left, .mask-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            z-index: 5;
            pointer-events: none;
        }

        .mask-left {
            left: 0;
            background: linear-gradient(90deg, rgba(15, 25, 35, 0.9), transparent);
        }

        .mask-right {
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(15, 25, 35, 0.9));
        }

        .case-items-scroll {
            display: flex;
            gap: 0;
            padding: 30px 0;
            transition: transform 0.1s linear;
            width: max-content;
            height: 100%;
        }

        .scroll-item {
            width: 220px;
            height: 240px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            flex-shrink: 0;
            position: relative;
            animation: appearFromRight 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(100px);
        }

        @keyframes appearFromRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .scroll-item.active {
            background: linear-gradient(135deg, rgba(255, 70, 85, 0.15), rgba(255, 107, 122, 0.1));
            transform: scale(1.08);
            box-shadow: 0 0 30px rgba(255, 70, 85, 0.6);
            z-index: 2;
            border-color: var(--primary-color);
        }

        .scroll-item img {
            width: 160px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            transition: var(--transition);
        }

        .scroll-item.active img {
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .scroll-item-name {
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
        }

        .scroll-item-price {
            color: var(--gold-color);
            font-weight: 700;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .case-opening-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin-top: 20px;
        }

        .spin-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(255, 70, 85, 0.3);
            min-width: 300px;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 70, 85, 0.4);
            background: linear-gradient(45deg, var(--primary-dark), var(--primary-color));
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(45deg, #666, #888);
        }

        .case-opening-start {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 280px;
            gap: 30px;
        }

        .case-opening-start i {
            font-size: 120px;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .case-opening-start span {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: var(--light-color);
        }

        .items-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--glass-border);
        }

        .preview-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .preview-item:hover {
            border-color: var(--glass-border);
            transform: translateY(-5px);
        }

        .preview-item img {
            width: 100px;
            height: 75px;
            object-fit: contain;
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.3));
        }

        .preview-name {
            font-size: 12px;
            text-align: center;
            font-weight: 600;
            color: var(--light-color);
        }

        .preview-price {
            color: var(--gold-color);
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Новые стили для выбора количества кейсов */
        .case-quantity-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .quantity-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 16px;
        }

        .quantity-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .quantity-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);

<body>
    <!-- HTML структура остается такой же как в предыдущей версии -->
    <!-- Для экономии места оставляю только измененные части -->

    <script>
        // Оставляем всю предыдущую структуру базы данных и констант...

        // Текущее состояние - ДОБАВЛЯЕМ НОВЫЕ СВОЙСТВА
        const gameState = {
            selectedCase: null,
            isSpinning: false,
            spinResult: null,
            activeSupportTicket: null,
            currentScrollItems: [],
            animationInterval: null,
            selectedUpgradeItem: null,
            upgradeSelectedChance: 0,
            upgradeBalanceAmount: 0,
            upgradeResultItem: null,
            inventoryPage: 1,
            itemsPerPage: 25,
            contractSlots: {},
            contractItemsCount: 0,
            contractTotalValue: 0,
            isWheelSpinning: false,
            caseQuantity: 1,
            currentCaseOpening: 0,
            caseResults: [],
            contractResult: null,
            // НОВЫЕ СВОЙСТВА ДЛЯ ИСПРАВЛЕНИЯ ПРОБЛЕМ
            currentSpinAnimation: null,
            isOpeningSequenceActive: false,
            caseScrolls: [], // Для хранения нескольких лент прокрутки
            currentScrollIndex: 0,
            upgradeArrowAngle: 0
        };

        // Инициализация обработчиков событий - ОБНОВЛЯЕМ
        function initEventListeners() {
            // ... остальные обработчики остаются такими же ...

            spinBtn.addEventListener('click', () => {
                if (!currentUser) {
                    authModal.style.display = 'flex';
                    return;
                }
                
                // Проверяем, не идет ли уже открытие
                if (gameState.isOpeningSequenceActive) {
                    alert('Пожалуйста, дождитесь завершения текущего открытия');
                    return;
                }
                
                startCaseOpeningSequence();
            });
            
            // ... остальные обработчики ...
        }

        // ИНИЦИАЛИЗАЦИЯ ПРИ ЗАГРУЗКЕ СТРАНИЦЫ
        function init() {
            if (currentUser) {
                const user = db.getUser(currentUser);
                if (user) {
                    updateUserDisplay();
                    profileTab.style.display = 'flex';
                    if (user.isAdmin) {
                        adminBtn.classList.add('visible');
                    }
                } else {
                    db.clearCurrentUser();
                    currentUser = null;
                }
            }
            
            loadRecentDrops();
            loadCases();
            updateAdminBadge();
            initEventListeners();
            updateOpenCaseButtons();
            
            setInterval(updateAdminBadge, 60000);
            
            // Инициализируем контрактные слоты (до 10)
            for (let i = 1; i <= 10; i++) {
                gameState.contractSlots[i] = null;
            }
            
            // Инициализация выбора количества кейсов
            initQuantitySelector();
            
            // Сброс состояния открытия кейсов
            resetCaseOpeningState();
        }

        // СБРОС СОСТОЯНИЯ ОТКРЫТИЯ КЕЙСОВ
        function resetCaseOpeningState() {
            gameState.isOpeningSequenceActive = false;
            gameState.currentCaseOpening = 0;
            gameState.caseResults = [];
            gameState.caseScrolls = [];
            gameState.currentScrollIndex = 0;
            spinBtn.disabled = false;
            spinBtn.innerHTML = `<i class="fas fa-box-open"></i> Открыть кейс за <span id="spin-price">${gameState.selectedCase ? casesData[gameState.selectedCase].price.toLocaleString() : '0'}</span>`;
        }

        // ЗАПУСК ПОСЛЕДОВАТЕЛЬНОСТИ ОТКРЫТИЯ КЕЙСОВ
        function startCaseOpeningSequence() {
            const caseId = gameState.selectedCase;
            const caseData = casesData[caseId];
            const user = db.getUser(currentUser);
            const totalPrice = caseData.price * gameState.caseQuantity;
            
            if (user.balance < totalPrice) {
                alert('Недостаточно средств для открытия кейсов!');
                return;
            }
            
            // Списываем деньги сразу за все кейсы
            user.balance -= totalPrice;
            user.casesOpened += gameState.caseQuantity;
            db.saveUser(currentUser, user);
            updateUserDisplay();
            
            // Генерируем результаты для всех кейсов
            gameState.caseResults = [];
            for (let i = 0; i < gameState.caseQuantity; i++) {
                const randomItem = getRandomItem(caseData);
                gameState.caseResults.push(randomItem);
            }
            
            // Начинаем последовательность открытий
            gameState.isOpeningSequenceActive = true;
            gameState.currentCaseOpening = 0;
            
            // Показываем первую ленту
            showNextCaseScroll();
        }

        // ПОКАЗАТЬ СЛЕДУЮЩУЮ ЛЕНТУ ПРОКРУТКИ
        function showNextCaseScroll() {
            if (gameState.currentCaseOpening >= gameState.caseQuantity) {
                // Все кейсы открыты
                gameState.isOpeningSequenceActive = false;
                spinBtn.disabled = false;
                updateSpinButtonPrice();
                return;
            }
            
            // Скрываем предыдущие элементы
            caseOpeningStart.style.display = 'none';
            centerLine.style.display = 'block';
            maskLeft.style.display = 'block';
            maskRight.style.display = 'block';
            caseItemsScroll.style.display = 'flex';
            
            // Инициализируем новую ленту
            initCaseScroll(casesData[gameState.selectedCase]);
            
            // Запускаем анимацию
            spinSingleCase();
        }

        // ЗАПУСТИТЬ АНИМАЦИЮ ОДНОГО КЕЙСА
        function spinSingleCase() {
            const caseIndex = gameState.currentCaseOpening;
            const resultItem = gameState.caseResults[caseIndex];
            
            spinBtn.disabled = true;
            spinBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Открываем кейс ${caseIndex + 1}/${gameState.caseQuantity}...`;
            
            // Случайная длительность анимации 5-10 секунд
            const spinDuration = Math.random() * 5000 + 5000;
            let scrollPosition = 0;
            let speed = 50;
            let deceleration = 0.97;
            let animationId = null;
            
            const animate = () => {
                speed *= deceleration;
                scrollPosition += speed;
                
                caseItemsScroll.style.transform = `translateX(-${scrollPosition}px)`;
                
                if (speed < 0.5) {
                    // Анимация завершена
                    cancelAnimationFrame(animationId);
                    
                    // Подсвечиваем выпавший предмет
                    const scrollItems = document.querySelectorAll('.scroll-item');
                    const centerIndex = Math.floor(scrollItems.length / 2);
                    if (scrollItems[centerIndex]) {
                        scrollItems[centerIndex].classList.add('active');
                        
                        // Ждем 2 секунды и показываем результат
                        setTimeout(() => {
                            processCaseResult(resultItem, caseIndex + 1);
                        }, 2000);
                    }
                    return;
                }
                
                animationId = requestAnimationFrame(animate);
            };
            
            animate();
        }

        // ОБРАБОТАТЬ РЕЗУЛЬТАТ ОТКРЫТИЯ КЕЙСА
        function processCaseResult(item, caseNumber) {
            // Добавляем предмет в инвентарь
            db.addToInventory(currentUser, item);
            
            const user = db.getUser(currentUser);
            user.totalValue += item.value;
            if (user.bestItem === "Нет" || item.value > getItemValue(user.bestItem)) {
                user.bestItem = item.name;
            }
            db.saveUser(currentUser, user);
            
            // Добавляем в историю
            const drop = {
                user: currentUser,
                item: item,
                time: "Только что",
                timestamp: Date.now()
            };
            
            db.addRecentDrop(drop);
            addDropToSidebar(drop);
            updateUserDisplay();
            
            // Показываем результат
            if (gameState.caseQuantity === 1) {
                showResultModal(item, item.rarity);
            } else {
                showBatchResultModal(item, item.rarity, caseNumber);
            }
            
            // Увеличиваем счетчик
            gameState.currentCaseOpening++;
        }

        // ПОСЛЕ ЗАКРЫТИЯ МОДАЛЬНОГО ОКНА РЕЗУЛЬТАТА
        function onResultModalClosed() {
            resultModal.style.display = 'none';
            
            if (gameState.currentCaseOpening < gameState.caseQuantity) {
                // Есть еще кейсы для открытия
                setTimeout(() => {
                    // Сбрасываем вид
                    caseOpeningStart.style.display = 'flex';
                    centerLine.style.display = 'none';
                    maskLeft.style.display = 'none';
                    maskRight.style.display = 'none';
                    caseItemsScroll.style.display = 'none';
                    caseItemsScroll.style.transform = 'translateX(0)';
                    
                    // Показываем следующую ленту
                    showNextCaseScroll();
                }, 500);
            } else {
                // Все кейсы открыты
                resetCaseOpeningState();
                
                // Восстанавливаем вид
                caseOpeningStart.style.display = 'flex';
                centerLine.style.display = 'none';
                maskLeft.style.display = 'none';
                maskRight.style.display = 'none';
                caseItemsScroll.style.display = 'none';
                caseItemsScroll.style.transform = 'translateX(0)';
            }
        }

        // ОБНОВЛЯЕМ ОБРАБОТЧИКИ МОДАЛЬНЫХ ОКОН
        closeModalBtn.addEventListener('click', () => {
            onResultModalClosed();
        });
        
        closeResultModalBtn.addEventListener('click', () => {
            onResultModalClosed();
        });
        
        sellItemBtn.addEventListener('click', () => {
            if (!currentUser || !gameState.spinResult) return;
            
            const user = db.getUser(currentUser);
            const item = gameState.spinResult;
            
            user.balance += item.value;
            db.saveUser(currentUser, user);
            updateUserDisplay();
            
            alert(`Предмет "${item.name}" продан за ${item.value} монет!`);
            onResultModalClosed();
        });
        
        openAgainBtn.addEventListener('click', () => {
            onResultModalClosed();
            if (gameState.selectedCase) {
                openCaseView(gameState.selectedCase);
            }
        });

        // ИСПРАВЛЕННЫЙ АПГРЕЙД - НОВАЯ АНИМАЦИЯ СТРЕЛКИ
        function startUpgrade() {
            if (!currentUser || !gameState.selectedUpgradeItem || !gameState.upgradeResultItem || gameState.isWheelSpinning) return;
            
            const user = db.getUser(currentUser);
            const balanceAmount = gameState.upgradeBalanceAmount;
            
            if (balanceAmount > 0 && user.balance < balanceAmount) {
                alert('Недостаточно средств!');
                return;
            }
            
            // Анимация
            gameState.isWheelSpinning = true;
            upgradeStartBtn.disabled = true;
            upgradeStartBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Крутим...`;
            
            const selectedChance = gameState.upgradeSelectedChance;
            const successDegrees = (selectedChance / 100) * 360;
            
            // Случайная длительность 3-6 секунд
            const spinDuration = Math.random() * 3000 + 3000;
            const spinCount = 3 + Math.floor(Math.random() * 3); // 3-5 кругов
            
            let startTime = null;
            let currentAngle = 0;
            const wheelArrow = document.querySelector('.wheel-arrow');
            
            const animateSpin = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                
                if (progress < spinDuration) {
                    // Ускорение -> равномерное вращение -> замедление
                    let t = progress / spinDuration;
                    
                    // Кривая ускорения/замедления
                    if (t < 0.3) {
                        t = t * (t / 0.3); // Ускорение
                    } else if (t > 0.7) {
                        t = 0.7 + (t - 0.7) * 0.3; // Замедление
                    }
                    
                    currentAngle = t * 360 * spinCount;
                    wheelArrow.style.transform = `translateX(-50%) rotate(${currentAngle}deg)`;
                    requestAnimationFrame(animateSpin);
                } else {
                    // Финальная позиция
                    const finalAngle = currentAngle % 360;
                    const isSuccess = finalAngle < successDegrees;
                    
                    // Плавное завершение
                    const finalRotation = isSuccess ? 
                        Math.random() * successDegrees : // Случайный угол в зоне успеха
                        successDegrees + Math.random() * (360 - successDegrees); // Случайный угол в зоне провала
                    
                    // Анимация окончательного положения
                    let finalTime = null;
                    const animateFinal = (timestamp2) => {
                        if (!finalTime) finalTime = timestamp2;
                        const progress2 = timestamp2 - finalTime;
                        const duration2 = 1000; // 1 секунда на завершение
                        
                        if (progress2 < duration2) {
                            const t2 = progress2 / duration2;
                            const eased = 1 - Math.pow(1 - t2, 3); // Ease out cubic
                            const currentFinalAngle = finalAngle + (finalRotation - finalAngle) * eased;
                            wheelArrow.style.transform = `translateX(-50%) rotate(${currentFinalAngle}deg)`;
                            requestAnimationFrame(animateFinal);
                        } else {
                            // Завершение анимации
                            wheelArrow.style.transform = `translateX(-50%) rotate(${finalRotation}deg)`;
                            
                            // Задержка перед показом результата
                            setTimeout(() => {
                                processUpgradeResult(isSuccess);
                                gameState.isWheelSpinning = false;
                                upgradeStartBtn.disabled = false;
                                upgradeStartBtn.innerHTML = `<i class="fas fa-play"></i> Начать апгрейд`;
                            }, 1000);
                        }
                    };
                    
                    requestAnimationFrame(animateFinal);
                }
            };
            
            requestAnimationFrame(animateSpin);
        }

        // ОБРАБОТКА РЕЗУЛЬТАТА АПГРЕЙДА
        function processUpgradeResult(isSuccess) {
            const user = db.getUser(currentUser);
            const item = gameState.selectedUpgradeItem;
            const balanceAmount = gameState.upgradeBalanceAmount;
            
            // Списываем деньги
            if (balanceAmount > 0) {
                user.balance -= balanceAmount;
            }
            
            if (isSuccess) {
                // Успешный апгрейд
                db.removeFromInventory(currentUser, item.id);
                db.addToInventory(currentUser, gameState.upgradeResultItem);
                
                user.totalValue += gameState.upgradeResultItem.value;
                if (gameState.upgradeResultItem.value > getItemValue(user.bestItem)) {
                    user.bestItem = gameState.upgradeResultItem.name;
                }
                
                alert(`Апгрейд успешен! Вы получили: ${gameState.upgradeResultItem.name}`);
            } else {
                // Неудачный апгрейд
                db.removeFromInventory(currentUser, item.id);
                
                // Возвращаем 1% от стоимости предмета
                const refund = Math.floor(item.value * 0.01);
                user.balance += refund;
                
                alert(`Апгрейд провален! Вы получили ${refund} монет компенсации.`);
            }
            
            db.saveUser(currentUser, user);
            updateUserDisplay();
            loadProfile();
            loadInventoryPage();
            resetUpgrade();
        }

        // ОБНОВЛЕНИЕ ВИЗУАЛИЗАЦИИ КОЛЕСА АПГРЕЙДА
        function updateWheelVisual() {
            if (gameState.upgradeSelectedChance === 0) {
                wheelSuccessSector.style.setProperty('--success-degrees', '0deg');
            } else {
                const successDegrees = (gameState.upgradeSelectedChance / 100) * 360;
                wheelSuccessSector.style.setProperty('--success-degrees', `${successDegrees}deg`);
            }
        }

        // ОБНОВЛЕНИЕ КНОПКИ ОТКРЫТИЯ КЕЙСА
        function updateSpinButtonPrice() {
            if (gameState.selectedCase) {
                const caseData = casesData[gameState.selectedCase];
                const totalPrice = caseData.price * gameState.caseQuantity;
                spinPriceSpan.textContent = totalPrice.toLocaleString();
                spinBtn.innerHTML = `<i class="fas fa-box-open"></i> Открыть кейс за <span id="spin-price">${totalPrice.toLocaleString()}</span>`;
            }
        }

        // ИНИЦИАЛИЗАЦИЯ ВЫБОРА КОЛИЧЕСТВА КЕЙСОВ
        function initQuantitySelector() {
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.quantity-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    gameState.caseQuantity = parseInt(this.dataset.quantity);
                    updateSpinButtonPrice();
                });
            });
        }

        // ОТКРЫТИЕ ВИДА КЕЙСА - ИСПРАВЛЕННАЯ ВЕРСИЯ
        function openCaseView(caseId) {
            if (!currentUser) {
                authModal.style.display = 'flex';
                return;
            }
            
            // Сбрасываем состояние перед открытием нового кейса
            resetCaseOpeningState();
            
            gameState.selectedCase = caseId;
            const caseData = casesData[caseId];
            
            resetCaseOpeningView();
            openingCaseName.textContent = caseData.name;
            updateSpinButtonPrice();
            initItemsPreview(caseData);
            
            caseOpeningSection.classList.add('active');
            caseSelection.style.display = 'none';
            profileSection.style.display = 'none';
            upgradeSection.style.display = 'none';
            contractSection.style.display = 'none';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ
        function getRandomItem(caseData) {
            const items = caseData.items;
            return items[Math.floor(Math.random() * items.length)];
        }

        // ИНИЦИАЛИЗАЦИЯ ЛЕНТЫ С ПРЕДМЕТАМИ
        function initCaseScroll(caseData) {
            caseItemsScroll.innerHTML = '';
            
            // Создаем больше предметов для плавной анимации
            for (let i = 0; i < 50; i++) {
                addRandomItemToScroll(caseData);
            }
        }

        function addRandomItemToScroll(caseData) {
            const items = caseData.items;
            const randomItem = items[Math.floor(Math.random() * items.length)];
            
            const itemElement = document.createElement('div');
            itemElement.className = 'scroll-item';
            
            const rarity = randomItem.rarity;
            const rarityColor = getRarityColor(rarity);
            
            itemElement.style.borderColor = rarityColor;
            
            itemElement.innerHTML = `
                <div class="item-img item-${rarity}"></div>
                <div class="scroll-item-name">${randomItem.name}</div>
                <div class="scroll-item-price">${randomItem.value} <i class="fas fa-coins"></i></div>
            `;
            
            itemElement.classList.add(`rarity-${rarity}`);
            itemElement.dataset.item = JSON.stringify(randomItem);
            
            caseItemsScroll.appendChild(itemElement);
            return itemElement;
        }

        // ФУНКЦИИ ПОКАЗА РЕЗУЛЬТАТОВ
        function showResultModal(item, rarity) {
            gameState.spinResult = item;
            wonItemImg.className = `item-img item-${rarity}`;
            wonItemName.textContent = item.name;
            wonItemPrice.innerHTML = `Цена: ${item.value} <i class="fas fa-coins"></i>`;
            wonItemRarity.textContent = getRarityName(rarity);
            wonItemRarity.className = 'item-rarity';
            wonItemRarity.classList.add(`rarity-${rarity}`);
            resultMessage.textContent = `Вы открыли кейс и получаете:`;
            
            resultModal.style.display = 'flex';
        }

        function showBatchResultModal(item, rarity, caseNumber) {
            gameState.spinResult = item;
            wonItemImg.className = `item-img item-${rarity}`;
            wonItemName.textContent = item.name;
            wonItemPrice.innerHTML = `Цена: ${item.value} <i class="fas fa-coins"></i>`;
            wonItemRarity.textContent = getRarityName(rarity);
            wonItemRarity.className = 'item-rarity';
            wonItemRarity.classList.add(`rarity-${rarity}`);
            resultMessage.textContent = `Вы открыли кейс ${caseNumber}/${gameState.caseQuantity} и получаете:`;
            
            resultModal.style.display = 'flex';
        }

        // ЗАПУСК ИНИЦИАЛИЗАЦИИ ПРИ ЗАГРУЗКЕ СТРАНИЦЫ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
