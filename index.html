<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web - –û–±—â–∏–π —á–∞—Ç</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --accent-blue: #2ea6ff;
            --accent-green: #2b7f4b;
            --border-color: #333333;
            --message-out: #2b5278;
            --message-in: #2a2a2a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        .sidebar {
            width: 320px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-left: 6px;
        }

        .users-header {
            padding: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            width: 100%;
        }

        .chat-header {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: var(--shadow);
        }

        .message.out .message-bubble {
            background-color: var(--accent-blue);
            border-bottom-right-radius: 4px;
        }

        .message.in .message-bubble {
            background-color: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message-input-container {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.2s;
        }

        .send-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .modal-btn.secondary {
            background-color: var(--bg-tertiary);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            float: right;
            padding: 4px 8px;
        }

        .password-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .auth-tab.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .back-button {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

    <div class="modal" id="profileModal">

    <script>
        // ============================================================
        // –í–ê–® ABLY API KEY (—É–∂–µ –≤—Å—Ç–∞–≤–ª–µ–Ω)
        // ============================================================
        const ABLY_API_KEY = "pYHevw.VrFP9Q:8u3IGeMI56PtA4S6Z_VCVvvXpEXEmiIlfoAjfPb6BZg";
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let ably;
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('telegram_users')) || {};
        let onlineUsers = {};
        let messages = [];
        let generalChatChannel;

        // ID –æ–±—â–µ–≥–æ —á–∞—Ç–∞
        const GENERAL_CHAT_ID = 'general_chat';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Å–µ—Å—Å–∏–∏
        function checkSavedSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    
                    document.getElementById('loginModal').classList.remove('active');
                    document.getElementById('appContainer').style.display = 'flex';
                    document.getElementById('profileName').textContent = currentUser.name;
                    document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
                    document.getElementById('profileAvatarLarge').textContent = currentUser.avatar || 'üë§';
                    
                    setTimeout(() => {
                        initAbly();
                    }, 100);
                } catch (e) {
                    console.error('Failed to load session', e);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Ably
        function initAbly() {
            if (!currentUser) return;
            
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transport: 'web_socket' // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞
            });

            ably.connection.on('connected', () => {
                console.log('Connected to Ably');
                
                // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –æ–±—â–µ–º—É —á–∞—Ç—É
                joinGeneralChat();
                
                // –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§' 
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers[member.clientId] = {
                            id: member.clientId,
                            name: member.data.name,
                            avatar: member.data.avatar || 'üë§',
                            online: true
                        };
                        updateUsersList();
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    if (onlineUsers[member.clientId]) {
                        delete onlineUsers[member.clientId];
                        updateUsersList();
                    }
                });
                
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤
                presenceChannel.presence.get((err, members) => {
                    members.forEach(member => {
                        if (member.clientId !== currentUser.id) {
                            onlineUsers[member.clientId] = {
                                id: member.clientId,
                                name: member.data.name,
                                avatar: member.data.avatar || 'üë§',
                                online: true
                            };
                        }
                    });
                    updateUsersList();
                });
            });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
            setInterval(() => {
                if (ably && currentUser) {
                    const presenceChannel = ably.channels.get('presence');
                    presenceChannel.presence.get((err, members) => {
                        const newOnlineUsers = {};
                        members.forEach(member => {
                            if (member.clientId !== currentUser.id) {
                                newOnlineUsers[member.clientId] = {
                                    id: member.clientId,
                                    name: member.data.name,
                                    avatar: member.data.avatar || 'üë§',
                                    online: true
                                };
                            }
                        });
                        onlineUsers = newOnlineUsers;
                        updateUsersList();
                    });
                }
            }, 10000);
        }

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∫ –æ–±—â–µ–º—É —á–∞—Ç—É
        function joinGeneralChat() {
            generalChatChannel = ably.channels.get(GENERAL_CHAT_ID);
            
            generalChatChannel.subscribe('message', (message) => {
                const msg = message.data;
                messages.push({
                    ...msg,
                    type: msg.sender === currentUser.id ? 'out' : 'in'
                });
                
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–æ—Å–ª–µ–¥–Ω–∏–º–∏ 100 —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                renderMessages();
                updateChatStatus();
            });
            
            // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
            generalChatChannel.history({ limit: 100 }, (err, resultPage) => {
                if (resultPage && resultPage.items.length > 0) {
                    messages = [];
                    resultPage.items.forEach(item => {
                        const msg = item.data;
                        messages.push({
                            ...msg,
                            type: msg.sender === currentUser.id ? 'out' : 'in'
                        });
                    });
                    renderMessages();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function updateUsersList() {
            const list = document.getElementById('usersList');
            if (!list) return;
            
            list.innerHTML = '';
            
            const sortedUsers = Object.values(onlineUsers).sort((a, b) => 
                a.name.localeCompare(b.name)
            );
            
            if (sortedUsers.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>';
                return;
            }
            
            sortedUsers.forEach(user => {
                const element = document.createElement('div');
                element.className = 'user-item';
                element.innerHTML = `
                    <div class="user-avatar">${user.avatar || 'üë§'}</div>
                    <div class="user-details">
                        <div class="user-name">
                            ${user.name}
                            <span class="online-indicator"></span>
                        </div>
                        <div class="user-status">–í —Å–µ—Ç–∏</div>
                    </div>
                `;
                list.appendChild(element);
            });
            
            updateChatStatus();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ —á–∞—Ç–∞
        function updateChatStatus() {
            const count = Object.keys(onlineUsers).length;
            document.getElementById('chatStatus').textContent = `${count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –æ–Ω–ª–∞–π–Ω`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (text === '' && (!fileInput.files || fileInput.files.length === 0)) return;
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString() + Math.random().toString(36).substr(2, 5);
            
            if (text) {
                const message = {
                    id: messageId,
                    sender: currentUser.id,
                    senderName: currentUser.name,
                    text: text,
                    time: timeString
                };
                
                messages.push({ ...message, type: 'out' });
                
                if (messages.length > 100) {
                    messages = messages.slice(-100);
                }
                
                if (generalChatChannel) {
                    generalChatChannel.publish('message', message);
                }
                
                input.value = '';
                renderMessages();
            }
            
            if (fileInput.files && fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const mediaMessage = {
                            id: Date.now() + Math.random().toString(36).substr(2, 5),
                            sender: currentUser.id,
                            senderName: currentUser.name,
                            media: {
                                url: e.target.result,
                                type: file.type,
                                name: file.name
                            },
                            time: timeString
                        };
                        
                        messages.push({ ...mediaMessage, type: 'out' });
                        
                        if (messages.length > 100) {
                            messages = messages.slice(-100);
                        }
                        
                        if (generalChatChannel) {
                            generalChatChannel.publish('message', mediaMessage);
                        }
                        
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
                document.getElementById('filePreviewContainer').style.display = 'none';
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 40px;">–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
                return;
            }
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble">${msg.text}</div>`;
                } else if (msg.media) {
                    if (msg.media.type.startsWith('image/')) {
                        content = `<img src="${msg.media.url}" class="message-media" onclick="window.open('${msg.media.url}')">`;
                    } else if (msg.media.type.startsWith('video/')) {
                        content = `<video src="${msg.media.url}" class="message-media" controls></video>`;
                    }
                }
                
                messageDiv.innerHTML = `
                    ${msg.type === 'in' ? `<div class="message-sender">${msg.senderName}</div>` : ''}
                    ${content}
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const remember = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å');
                return;
            }
            
            const userKey = username.toLowerCase();
            if (users[userKey] && users[userKey].password === password) {
                currentUser = {
                    id: users[userKey].id,
                    name: users[userKey].name,
                    avatar: users[userKey].avatar || 'üë§'
                };
                
                if (remember) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
                document.getElementById('profileAvatarLarge').textContent = currentUser.avatar || 'üë§';
                
                initAbly();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const remember = document.getElementById('rememberMeRegister').checked;
            
            if (!username || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }
            
            if (password.length < 3) {
                alert('–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }
            
            const userKey = username.toLowerCase();
            if (users[userKey]) {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –∏–º–µ–Ω–µ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
                return;
            }
            
            const newUser = {
                id: 'user_' + Date.now() + Math.random().toString(36).substr(2, 5),
                name: username,
                password: password,
                avatar: 'üë§',
                createdAt: new Date().toISOString()
            };
            
            users[userKey] = newUser;
            localStorage.setItem('telegram_users', JSON.stringify(users));
            
            currentUser = {
                id: newUser.id,
                name: newUser.name,
                avatar: newUser.avatar
            };
            
            if (remember) {
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('appContainer').style.display = 'flex';
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
            document.getElementById('profileAvatarLarge').textContent = currentUser.avatar || 'üë§';
            
            initAbly();
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            if (ably) {
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.leave();
                ably.close();
            }
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginModal').classList.add('active');
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        function switchAuthMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTabBtn');
            const registerTab = document.getElementById('registerTabBtn');
            
            if (mode === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                loginTab.className = 'auth-tab active';
                registerTab.className = 'auth-tab';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                loginTab.className = 'auth-tab';
                registerTab.className = 'auth-tab active';
            }
        }

        // –ü—Ä–æ—Ñ–∏–ª—å
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value;
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                
                const userKey = currentUser.name.toLowerCase();
                if (users[userKey]) {
                    users[userKey].name = newName;
                    localStorage.setItem('telegram_users', JSON.stringify(users));
                }
                
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
            closeProfileModal();
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const preview = document.getElementById('filePreviewContainer');
                preview.style.display = 'flex';
                preview.innerHTML = `üìé –í—ã–±—Ä–∞–Ω–æ —Ñ–∞–π–ª–æ–≤: ${e.target.files.length}`;
            }
        });

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // –ê–≤—Ç–æ-–∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkSavedSession();
    </script>
