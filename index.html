<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web - Real Time Chat</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.4.0.min.js"></script>
    <style>
        /* –í—Å–µ —Å—Ç–∏–ª–∏ —Ç–∞–∫–∏–µ –∂–µ –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏, –¥–æ–±–∞–≤–ª—è—é –Ω–µ–±–æ–ª—å—à–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0f0f11;
            --bg-secondary: #1e1f23;
            --bg-tertiary: #2b2c31;
            --text-primary: #ffffff;
            --text-secondary: #a1a3a8;
            --accent-blue: #2ea6ff;
            --accent-green: #2b7f4b;
            --border-color: #2f3035;
            --message-out: #2b5278;
            --message-in: #1e1f23;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        /* Sidebar styles */
        .sidebar {
            width: 320px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2ea6ff, #7c4dff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .avatar:hover {
            opacity: 0.9;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #2b7f4b;
            border-radius: 50%;
            margin-left: 6px;
        }

        .search-bar {
            padding: 12px 16px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 16px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-item:hover {
            background-color: var(--bg-tertiary);
        }

        .chat-item.active {
            background-color: var(--bg-tertiary);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .unread-badge {
            background-color: var(--accent-blue);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        /* Main chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-title {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .typing-indicator {
            font-size: 12px;
            color: var(--accent-blue);
            font-style: italic;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: var(--bg-tertiary);
        }

        /* Messages container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231e1f23" opacity="0.1"/><circle cx="50" cy="50" r="40" fill="none" stroke="%232b2c31" stroke-width="1"/></svg>');
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: var(--shadow);
        }

        .message.out .message-bubble {
            background-color: var(--accent-blue);
            border-bottom-right-radius: 4px;
        }

        .message.in .message-bubble {
            background-color: var(--message-in);
            border-bottom-left-radius: 4px;
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 8px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-left: 8px;
        }

        .message.out .message-time {
            text-align: right;
        }

        /* Input area */
        .message-input-container {
            padding: 16px 20px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .attach-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 44px;
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 8px 0;
            flex-wrap: wrap;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: transform 0.2s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .send-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Login modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            background-color: var(--bg-tertiary);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }

        .login-btn {
            background-color: var(--accent-blue);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .status-connected {
            background-color: var(--accent-green);
        }

        .status-disconnected {
            background-color: #c23b3b;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .back-button {
                display: block;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->

    <!-- Main App (hidden until login) -->
    <div class="app-container" id="appContainer" style="display: none;">

            </div>

                <div style="font-size: 12px; color: var(--text-secondary); text-align: center;" id="connectionInfo">

                        rows="1"
                        onkeydown="handleKeyPress(event)"
                        oninput="handleTyping()"
                    ></textarea>

    <!-- Profile Modal -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <div class="modal-header" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h2>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
                <button class="close-btn" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;" onclick="closeProfileModal()">√ó</button>
            </div>

                <div class="profile-avatar-large" id="profileAvatarLarge" style="width: 100px; height: 100px; border-radius: 50%; background: linear-gradient(135deg, #2ea6ff, #7c4dff); display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 20px;">üë§</div>
                <input type="text" class="profile-input" id="profileNameInput" placeholder="–ò–º—è" style="width: 100%; padding: 12px; background: var(--bg-tertiary); border: none; border-radius: 12px; color: white; margin-bottom: 16px;">
                <button class="save-profile-btn" onclick="saveProfile()" style="background: var(--accent-blue); border: none; color: white; padding: 12px; border-radius: 24px; width: 100%; cursor: pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>

    <div class="connection-status" id="connectionStatus"></div>

    <script>
        // PubNub Configuration (FREE tier - works for demo)
        const PUBNUB_KEYS = {
            publishKey: 'pub-c-5a6d7e8f-1a2b-3c4d-5e6f-7a8b9c0d1e2f',
            subscribeKey: 'sub-c-9a8b7c6d-5e4f-3a2b-1c0d-9e8f7a6b5c4d'
        };

        let pubnub;
        let currentUser = {
            id: '',
            name: '',
            avatar: 'üë§',
            online: true
        };

        let users = {}; // –í—Å–µ –æ–Ω–ª–∞–π–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
        let currentChat = null; // –¢–µ–∫—É—â–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        let messages = {}; // –°–æ–æ–±—â–µ–Ω–∏—è –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º
        let typingTimeout;

        // Initialize PubNub
        function initPubNub() {
            pubnub = new PubNub({
                publishKey: PUBNUB_KEYS.publishKey,
                subscribeKey: PUBNUB_KEYS.subscribeKey,
                userId: currentUser.id,
                heartbeatInterval: 30,
                presenceTimeout: 60
            });

            // Subscribe to channels
            pubnub.subscribe({
                channels: ['global-chat', `user-${currentUser.id}`],
                withPresence: true
            });

            // Handle messages
            pubnub.addListener({
                message: (event) => {
                    handleIncomingMessage(event);
                },
                presence: (event) => {
                    handlePresenceChange(event);
                },
                status: (status) => {
                    updateConnectionStatus(status.category);
                }
            });

            // Broadcast that user is online
            pubnub.signal({
                channel: 'global-chat',
                message: {
                    type: 'user-online',
                    user: {
                        id: currentUser.id,
                        name: currentUser.name,
                        avatar: currentUser.avatar
                    }
                }
            });

            // Get online users
            pubnub.hereNow({
                channels: ['global-chat'],
                includeUUIDs: true,
                includeState: true
            }).then((response) => {
                updateOnlineUsers(response.channels['global-chat'].occupants);
            });
        }

        // Handle incoming messages
        function handleIncomingMessage(event) {
            const message = event.message;
            
            if (message.type === 'chat') {
                const fromUser = message.from;
                const toUser = message.to;
                
                // Only show if it's for current user or from current chat
                if (toUser === currentUser.id || fromUser === currentUser.id) {
                    const chatId = fromUser === currentUser.id ? toUser : fromUser;
                    
                    if (!messages[chatId]) {
                        messages[chatId] = [];
                    }
                    
                    messages[chatId].push({
                        id: message.id,
                        text: message.text,
                        media: message.media,
                        from: message.from,
                        time: message.time,
                        type: message.from === currentUser.id ? 'out' : 'in'
                    });
                    
                    if (currentChat && currentChat.id === chatId) {
                        renderMessages();
                    }
                    
                    updateChatsList();
                }
            } else if (message.type === 'typing') {
                if (currentChat && message.from === currentChat.id) {
                    document.getElementById('typingIndicator').textContent = '–ø–µ—á–∞—Ç–∞–µ—Ç...';
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        document.getElementById('typingIndicator').textContent = '';
                    }, 2000);
                }
            }
        }

        // Handle presence changes
        function handlePresenceChange(event) {
            if (event.action === 'join') {
                if (event.uuid !== currentUser.id) {
                    users[event.uuid] = {
                        id: event.uuid,
                        name: event.state?.name || event.uuid,
                        avatar: event.state?.avatar || 'üë§',
                        online: true
                    };
                }
            } else if (event.action === 'leave' || event.action === 'timeout') {
                if (users[event.uuid]) {
                    users[event.uuid].online = false;
                }
            }
            
            updateChatsList();
            updateChatHeader();
        }

        // Update online users list
        function updateOnlineUsers(occupants) {
            occupants.forEach(occ => {
                if (occ.uuid !== currentUser.id) {
                    users[occ.uuid] = {
                        id: occ.uuid,
                        name: occ.state?.name || occ.uuid,
                        avatar: occ.state?.avatar || 'üë§',
                        online: true
                    };
                }
            });
            updateChatsList();
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const fileInput = document.getElementById('fileInput');
            
            if (!currentChat) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç');
                return;
            }
            
            if (text === '' && !fileInput.files.length) return;
            
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            const messageId = Date.now().toString();
            
            // Send text message
            if (text) {
                const message = {
                    type: 'chat',
                    id: messageId,
                    from: currentUser.id,
                    to: currentChat.id,
                    text: text,
                    time: timeString
                };
                
                // Save locally
                if (!messages[currentChat.id]) messages[currentChat.id] = [];
                messages[currentChat.id].push({
                    ...message,
                    type: 'out'
                });
                
                // Publish
                pubnub.publish({
                    channel: `user-${currentChat.id}`,
                    message: message
                });
                
                input.value = '';
                renderMessages();
                updateChatsList();
            }
            
            // Send files
            if (fileInput.files.length > 0) {
                Array.from(fileInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const mediaMessage = {
                            type: 'chat',
                            id: Date.now() + Math.random(),
                            from: currentUser.id,
                            to: currentChat.id,
                            media: {
                                url: e.target.result,
                                type: file.type,
                                name: file.name
                            },
                            time: timeString
                        };
                        
                        if (!messages[currentChat.id]) messages[currentChat.id] = [];
                        messages[currentChat.id].push({
                            ...mediaMessage,
                            type: 'out'
                        });
                        
                        pubnub.publish({
                            channel: `user-${currentChat.id}`,
                            message: mediaMessage
                        });
                        
                        renderMessages();
                        updateChatsList();
                    };
                    reader.readAsDataURL(file);
                });
                
                fileInput.value = '';
                document.getElementById('filePreviewContainer').style.display = 'none';
            }
        }

        // Handle typing indicator
        function handleTyping() {
            if (!currentChat) return;
            
            pubnub.signal({
                channel: `user-${currentChat.id}`,
                message: {
                    type: 'typing',
                    from: currentUser.id
                }
            });
        }

        // Handle incoming messages from other users
        function handleIncomingMessage(event) {
            const message = event.message;
            
            if (message.type === 'chat') {
                const fromUser = message.from;
                
                if (!messages[fromUser]) {
                    messages[fromUser] = [];
                }
                
                messages[fromUser].push({
                    id: message.id,
                    text: message.text,
                    media: message.media,
                    from: message.from,
                    time: message.time,
                    type: 'in'
                });
                
                if (currentChat && currentChat.id === fromUser) {
                    renderMessages();
                }
                
                updateChatsList();
            } else if (message.type === 'typing') {
                if (currentChat && message.from === currentChat.id) {
                    document.getElementById('typingIndicator').textContent = '–ø–µ—á–∞—Ç–∞–µ—Ç...';
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        document.getElementById('typingIndicator').textContent = '';
                    }, 2000);
                }
            }
        }

        // Update chats list with online users
        function updateChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            // Add online users
            Object.values(users).forEach(user => {
                if (user.online) {
                    const lastMsg = messages[user.id]?.slice(-1)[0];
                    
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${currentChat?.id === user.id ? 'active' : ''}`;
                    chatElement.onclick = () => selectChat(user);
                    
                    chatElement.innerHTML = `
                        <div class="chat-avatar">${user.avatar}</div>
                        <div class="chat-details">
                            <div class="chat-name">
                                ${user.name}
                                <span class="online-indicator"></span>
                            </div>
                            <div class="chat-last-message">
                                ${lastMsg ? (lastMsg.text || '–ú–µ–¥–∏–∞') : '–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∞—Ç'}
                            </div>
                        </div>
                        <div class="chat-time">
                            ${lastMsg ? lastMsg.time : ''}
                        </div>
                    `;
                    
                    chatsList.appendChild(chatElement);
                }
            });
            
            if (Object.values(users).filter(u => u.online).length === 0) {
                chatsList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>';
            }
        }

        // Select chat with user
        function selectChat(user) {
            currentChat = user;
            document.getElementById('currentChatName').innerHTML = `
                ${user.name}
                <span class="online-indicator"></span>
            `;
            document.getElementById('chatStatus').textContent = '–æ–Ω–ª–∞–π–Ω';
            
            if (!messages[user.id]) {
                messages[user.id] = [];
            }
            
            renderMessages();
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        // Render messages for current chat
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (!currentChat || !messages[currentChat.id]) return;
            
            messages[currentChat.id].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.type}`;
                
                let content = '';
                if (msg.text) {
                    content = `<div class="message-bubble">${msg.text}</div>`;
                } else if (msg.media) {
                    if (msg.media.type.startsWith('image/')) {
                        content = `<img src="${msg.media.url}" class="message-media" onclick="window.open('${msg.media.url}')">`;
                    } else if (msg.media.type.startsWith('video/')) {
                        content = `<video src="${msg.media.url}" class="message-media" controls></video>`;
                    }
                }
                
                messageDiv.innerHTML = `
                    ${msg.type === 'in' ? `<div class="message-sender">${users[msg.from]?.name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}</div>` : ''}
                    ${content}
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // Connect to chat
        function connectToChat() {
            const username = document.getElementById('usernameInput').value.trim() || 'User';
            
            currentUser = {
                id: 'user_' + Math.random().toString(36).substr(2, 9),
                name: username,
                avatar: 'üë§',
                online: true
            };
            
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('appContainer').style.display = 'flex';
            document.getElementById('profileName').textContent = currentUser.name;
            
            initPubNub();
        }

        // Update connection status
        function updateConnectionStatus(status) {
            const statusDiv = document.getElementById('connectionStatus');
            const infoDiv = document.getElementById('connectionInfo');
            
            if (status === 'connected') {
                statusDiv.textContent = 'üü¢ –û–Ω–ª–∞–π–Ω';
                statusDiv.className = 'connection-status status-connected';
                infoDiv.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É';
            } else {
                statusDiv.textContent = 'üî¥ –û—Ñ–ª–∞–π–Ω';
                statusDiv.className = 'connection-status status-disconnected';
                infoDiv.textContent = '–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
            }
        }

        // Search users
        function searchUsers() {
            const searchTerm = document.getElementById('searchChats').value.toLowerCase();
            const chatsList = document.getElementById('chatsList');
            
            Array.from(chatsList.children).forEach(child => {
                const name = child.querySelector('.chat-name')?.textContent.toLowerCase() || '';
                child.style.display = name.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // Emoji functions
        function showEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        // File handling
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const preview = document.getElementById('filePreviewContainer');
            preview.style.display = 'flex';
            preview.innerHTML = `üìé ${e.target.files.length} —Ñ–∞–π–ª(–æ–≤) –≤—ã–±—Ä–∞–Ω–æ`;
        });

        // Profile functions
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value;
            if (newName) {
                currentUser.name = newName;
                document.getElementById('profileName').textContent = newName;
                
                // Update presence state
                pubnub.setState({
                    channels: ['global-chat'],
                    state: {
                        name: newName,
                        avatar: currentUser.avatar
                    }
                });
            }
            closeProfileModal();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
