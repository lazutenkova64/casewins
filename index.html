<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --bg-primary: #0b0b0f;
            --bg-secondary: #16181d;
            --bg-tertiary: #1e2026;
            --bg-hover: #2a2c33;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent-blue: #2b6ef0;
            --accent-blue-hover: #1a5bd6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --border-color: #2f3136;
            --message-out: #2b6ef0;
            --message-in: #1e2026;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
            --unread-badge: #2b6ef0;
            --online-color: #22c55e;
            --offline-color: #ef4444;
            --scrollbar-track: rgba(255, 255, 255, 0.05);
            --scrollbar-thumb: rgba(255, 255, 255, 0.15);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.25);
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
            transition: background 0.2s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--bg-primary);
        }

        .sidebar {
            width: 350px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--online-color);
            border-radius: 50%;
            margin-left: 6px;
            box-shadow: 0 0 8px var(--online-color);
        }

        .offline-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--offline-color);
            border-radius: 50%;
            margin-left: 6px;
            box-shadow: 0 0 8px var(--offline-color);
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: #000;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 12px;
            margin-left: 8px;
            text-transform: uppercase;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }

        .tabs {
            display: flex;
            padding: 16px 20px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .tab:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .search-bar {
            padding: 16px 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .search-bar input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(43, 110, 240, 0.2);
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .create-chat-btn {
            position: absolute;
            right: 28px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .create-chat-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 8px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid var(--border-color);
            -webkit-tap-highlight-color: transparent;
            position: relative;
            min-height: 72px;
        }

        .chat-item:hover {
            background-color: var(--bg-hover);
        }

        .chat-item.active {
            background: linear-gradient(90deg, var(--bg-hover), transparent);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-unread {
            background-color: var(--unread-badge);
            color: white;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            box-shadow: 0 2px 4px rgba(43, 110, 240, 0.3);
        }

        .chat-member-count {
            font-size: 11px;
            color: var(--accent-blue);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .lock-icon {
            font-size: 12px;
            margin-left: 4px;
            color: var(--text-secondary);
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .delete-chat-btn:hover {
            background: var(--bg-hover);
            color: #ef4444;
            transform: scale(1.1);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, var(--bg-primary), var(--bg-secondary));
            width: 100%;
            position: relative;
        }

        .chat-header {
            padding: 16px 24px;
            background: rgba(22, 24, 29, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--shadow-md);
            z-index: 10;
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            position: relative;
            opacity: 0;
            animation: messageAppear 0.3s ease forwards;
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }

        .message.out .message-bubble {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.in .message-bubble {
            background: var(--message-in);
            border-bottom-left-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.05);
        }

        .message-media {
            max-width: 300px;
            max-height: 300px;
            border-radius: 16px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: var(--shadow-md);
        }

        .message-media:hover {
            transform: scale(1.02);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 8px;
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-left: 8px;
            opacity: 0.8;
        }

        .message-actions {
            position: absolute;
            top: -30px;
            right: 0;
            display: none;
            gap: 6px;
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 10;
        }

        .message:hover .message-actions {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .message-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .message-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .message-input-container {
            padding: 20px 24px;
            background: rgba(22, 24, 29, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .emoji-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.2s;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
        }

        .emoji-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .message-input {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 48px;
            transition: all 0.2s;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .message-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(43, 110, 240, 0.2);
        }

        .emoji-picker {
            display: flex;
            gap: 8px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 30px;
            flex-wrap: wrap;
            margin-bottom: 8px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            bottom: 100px;
            right: 24px;
            max-width: 300px;
            z-index: 100;
        }

        .emoji-picker-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .emoji-picker-btn:hover {
            background: var(--bg-hover);
            transform: scale(1.2);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 20px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 32px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background-color: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .modal-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(43, 110, 240, 0.2);
        }

        .modal-btn {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn.secondary:hover {
            background: var(--bg-hover);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            float: right;
            padding: 4px 8px;
            -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .password-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .media-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .media-viewer.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .media-viewer-content {
            max-width: 90%;
            max-height: 90%;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .media-viewer-content img,
        .media-viewer-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }

        .media-viewer-close {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--bg-tertiary);
            border: none;
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }

        .media-viewer-close:hover {
            transform: scale(1.1);
            background: var(--bg-hover);
        }

        @keyframes messageAppear {

        // –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä

        }

        // Get all registered users
        function getAllUsers() {
            const userList = [];
            for (let key in users) {

                userList.push({
                    id: user.id,

                    online: onlineUsers.has(user.id),

        // Check for saved session
        function checkSavedSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    
                    // Load user's chats
                    myChats = JSON.parse(localStorage.getItem(`myChats_${currentUser.id}`)) || [];
                    
                    document.getElementById('loginModal').classList.remove('active');
                    document.getElementById('appContainer').style.display = 'flex';

                    document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';

                    document.getElementById('profileBioInput').value = currentUser.bio || '';
                    
                    setTimeout(() => {
                        initAbly();
                        checkUrlForChat();
                    }, 100);
                } catch (e) {
                    console.error('Failed to load session', e);
                }
            }
        }

        // Check URL for chat ID
        function checkUrlForChat() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    setTimeout(() => {
                        joinChat(chat);

        // Update URL with chat ID
        function updateUrlWithChat(chat) {
            if (chat) {
                const newUrl = `${window.location.pathname}#${chat.id}`;
                window.history.pushState({ chatId: chat.id }, chat.name, newUrl);
                document.title = `${chat.name} - Telegram Web`;
            } else {
                const newUrl = window.location.pathname;
                window.history.pushState({}, 'Telegram Web', newUrl);
                document.title = 'Telegram Web';

        // Call on load
        checkSavedSession();

        // Initialize Ably
        function initAbly() {
            if (!currentUser) return;
            
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transports: ['web_socket']
            });

            ably.connection.on('connected', () => {
                console.log('‚úÖ Connected to Ably');
                
                // Global presence
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§',
                    bio: currentUser.bio || '',
                    isAdmin: currentUser.name === ADMIN_USERNAME
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers.add(member.clientId);
                        if (currentTab === 'users') {
                            updateChatsList();
                        }
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers.delete(member.clientId);
                        if (currentTab === 'users') {
                            updateChatsList();
                        }
                    }
                });
                
                presenceChannel.presence.get((err, members) => {
                    members.forEach(member => {
                        if (member.clientId !== currentUser.id) {
                            onlineUsers.add(member.clientId);
                        }
                    });
                    if (currentTab === 'users') {
                        updateChatsList();
                    }
                });

                // Global chats channel for public chats
                const globalChatsChannel = ably.channels.get('global-chats');
                globalChatsChannel.subscribe('new-chat', (message) => {
                    const newChat = message.data;
                    if (!publicChats.find(c => c.id === newChat.id)) {
                        publicChats.push(newChat);
                        localStorage.setItem('publicChats', JSON.stringify(publicChats));
                        if (currentTab === 'public') {
                            updateChatsList();
                        }
                    }
                });

                // Admin commands channel
                const adminChannel = ably.channels.get('admin-commands');
                adminChannel.subscribe('delete-message', (data) => {
                    const { chatId, messageId } = data.data;
                    if (messages[chatId]) {
                        messages[chatId] = messages[chatId].filter(m => m.id !== messageId);
                        localStorage.setItem('messages', JSON.stringify(messages));
                        if (currentChat?.id === chatId) {
                            renderMessages();
                        }
                        updateChatsList();
                    }
                });
                
                adminChannel.subscribe('delete-chat', (data) => {
                    const { chatId } = data.data;
                    
                    // Remove from public chats
                    publicChats = publicChats.filter(c => c.id !== chatId);
                    localStorage.setItem('publicChats', JSON.stringify(publicChats));
                    
                    // Remove from myChats for all users
                    const allKeys = Object.keys(localStorage);
                    allKeys.forEach(key => {
                        if (key.startsWith('myChats_')) {
                            const userChats = JSON.parse(localStorage.getItem(key)) || [];
                            const filteredChats = userChats.filter(c => c.id !== chatId);
                            localStorage.setItem(key, JSON.stringify(filteredChats));
                        }
                    });
                    
                    // Delete all messages in this chat
                    delete messages[chatId];
                    localStorage.setItem('messages', JSON.stringify(messages));
                    
                    if (currentChat?.id === chatId) {
                        currentChat = null;
                        renderMessages();
                        updateUrlWithChat(null);
                    }
                    
                    if (currentTab === 'public' || currentTab === 'chats') {
                        updateChatsList();
                    }
                    
                    // Update myChats for current user
                    myChats = JSON.parse(localStorage.getItem(`myChats_${currentUser.id}`)) || [];
                });

                // Subscribe to all my chats
                myChats.forEach(chat => {
                    subscribeToChat(chat);
                });
                
                // Also subscribe to public chats that user might join
                publicChats.forEach(chat => {
                    if (!myChats.find(c => c.id === chat.id)) {
                        // Just subscribe to channel without adding to myChats
                        const chatChannel = ably.channels.get(`chat-${chat.id}`);
                        chatChannel.subscribe('message', (message) => {
                            const msg = message.data;
                            
                            if (!messages[chat.id]) messages[chat.id] = [];
                            
                            const exists = messages[chat.id].some(m => m.id === msg.id);
                            if (!exists) {
                                messages[chat.id].push({
                                    ...msg,
                                    type: msg.sender === currentUser.id ? 'out' : 'in'
                                });
                                
                                if (currentChat?.id === chat.id && msg.sender !== currentUser.id) {
                                    renderMessages();
                                }
                                
                                localStorage.setItem('messages', JSON.stringify(messages));
                                updateChatsList();
                            }
                        });
                    }
                });
            });

            updateChatsList();
        }

        // Subscribe to chat channel
        function subscribeToChat(chat) {
            const chatChannel = ably.channels.get(`chat-${chat.id}`);
            
            // Remove any existing listeners
            chatChannel.unsubscribe();
            
            chatChannel.subscribe('message', (message) => {
                const msg = message.data;
                
                if (!messages[chat.id]) messages[chat.id] = [];
                
                const exists = messages[chat.id].some(m => m.id === msg.id);
                if (!exists) {
                    messages[chat.id].push({
                        ...msg,
                        type: msg.sender === currentUser.id ? 'out' : 'in'
                    });
                    
                    if (currentChat?.id !== chat.id && msg.sender !== currentUser.id) {
                        unreadCounts[chat.id] = (unreadCounts[chat.id] || 0) + 1;
                        localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
                    }
                    
                    localStorage.setItem('messages', JSON.stringify(messages));
                    
                    if (currentChat && currentChat.id === chat.id) {
                        renderMessages();
                        unreadCounts[chat.id] = 0;
                        localStorage.setItem('unreadCounts', JSON.stringify(unreadCounts));
                    }
                    
                    updateChatsList();
                }
            });
            
            chatChannel.subscribe('delete', (data) => {
                const { messageId } = data.data;
                if (messages[chat.id]) {
                    messages[chat.id] = messages[chat.id].filter(m => m.id !== messageId);
                    localStorage.setItem('messages', JSON.stringify(messages));
                    if (currentChat?.id === chat.id) {
                        renderMessages();
                    }
                    updateChatsList();
                }
            });
            
            chatChannel.subscribe('edit', (data) => {
                const { messageId, newText } = data.data;
                if (messages[chat.id]) {

            document.getElementById('editMessageModal').classList.remove('active');
            document.getElementById('editMessageText').value = '';
            messageToEdit = null;
        }

        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileNameInput').value = currentUser.name;
            document.getElementById('profileBioInput').value = currentUser.bio || '';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const newName = document.getElementById('profileNameInput').value;
            const newBio = document.getElementById('profileBioInput').value;
            
            if (newName && newName !== currentUser.name) {
                currentUser.name = newName;
                document.getElementById('profileName').innerHTML = newName + (newName === ADMIN_USERNAME ? ' <span class="admin-badge">ADMIN</span>' : '');
                
                const userKey = currentUser.name.toLowerCase();
                if (users[userKey]) {
                    users[userKey].name = newName;
                }
            }
            
            currentUser.bio = newBio;
            if (users[currentUser.name.toLowerCase()]) {
                users[currentUser.name.toLowerCase()].bio = newBio;
            }
            
            localStorage.setItem('telegram_users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            closeProfileModal();
        }

        // Utility functions
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.style.display = picker.style.display === 'none' ? 'flex' : 'none';
        }

        function addEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Handle popstate
        window.addEventListener('popstate', function(event) {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const chat = myChats.find(c => c.id === hash) || publicChats.find(c => c.id === hash);
                if (chat) {
                    joinChat(chat);
                }
            } else {
                currentChat = null;
                renderMessages();
                updateUrlWithChat(null);
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });

        // Close media viewer with Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMediaViewer();
            }
        });

        // Click outside to close emoji picker
        document.addEventListener('click', function(e) {
            const emojiPicker = document.getElementById('emojiPicker');
            const emojiBtn = document.querySelector('.emoji-btn');
            
            if (emojiPicker.style.display === 'flex' && 
                !emojiPicker.contains(e.target) && 
                !emojiBtn.contains(e.target)) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
</body>
</html>
