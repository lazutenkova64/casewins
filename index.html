<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Web</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0c0c0c;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --bg-glass: rgba(30, 30, 30, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: #2b9aff;
            --accent-green: #2b9a6b;
            --accent-purple: #9f7aea;
            --accent-red: #f56565;
            --accent-orange: #f6ad55;
            --border-color: #2a2a2a;
            --message-out: #1e4a7a;
            --message-in: #2a2a2a;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --unread-badge: #2b9aff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --admin-gold: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            --status-pending: #a0a0a0;
            --status-delivered: #4a5568;
            --status-read: #2b9a6b;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            max-width: none;
            margin: 0;
            background: radial-gradient(circle at 20% 30%, #1a1a2e, #0a0a0a);
        }

        .sidebar {
            width: 350px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, rgba(43, 154, 255, 0.1), transparent);
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--accent-green);
            border-radius: 50%;
            margin-left: 6px;
            box-shadow: 0 0 10px var(--accent-green);
        }

        .tabs {
            display: flex;
            padding: 16px 16px 12px;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .search-bar {
            padding: 12px 16px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .create-chat-btn {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--gradient-1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 16px;
            margin-bottom: 4px;
            position: relative;
            background: transparent;
        }

        .chat-item.active {
            background: linear-gradient(90deg, var(--bg-glass), transparent);
            border-left: 3px solid var(--accent-blue);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--gradient-2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .chat-details {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
            flex-shrink: 0;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .chat-unread {
            background: var(--gradient-1);
            color: white;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            width: 100%;
            min-width: 0;
        }

        .chat-header {
            padding: 12px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
        }

        .back-button {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 50%;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: messageAppear 0.3s ease forwards;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.out {
            align-self: flex-end;
        }

        .message.in {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .message.out .message-bubble {
            background: var(--gradient-1);
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.in .message-bubble {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .audio-message {
            min-width: 240px;
            padding: 8px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .audio-play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-1);
            border: none;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .audio-play-btn.playing {
            background: var(--accent-red);
        }

        .audio-waveform {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .wave-bar {
            flex: 1;
            height: 100%;
            background: linear-gradient(to top, var(--accent-blue), var(--accent-purple));
            border-radius: 2px;
        }

        .audio-time {
            font-size: 11px;
            color: var(--text-secondary);
            min-width: 45px;
            text-align: right;
        }

        .audio-progress {
            height: 3px;
            background: var(--accent-blue);
            border-radius: 2px;
            margin-top: 4px;
            transition: width 0.1s linear;
        }

        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
            margin-right: 4px;
        }

        .message-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .status-pending {
            color: var(--status-pending);
            animation: pulse 1s infinite;
        }

        .status-delivered {
            color: var(--status-delivered);
        }

        .status-read {
            color: var(--status-read);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
            margin-left: 4px;
        }

        .admin-badge {
            background: var(--admin-gold);
            color: #000;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 6px;
        }

        .message-input-container {
            padding: 16px 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .mic-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn.recording {
            background: var(--accent-red);
            color: white;
            animation: pulse 1s infinite;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .message-input {
            width: 100%;
            padding: 12px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 30px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            resize: none;
            max-height: 100px;
            min-height: 44px;
        }

        .send-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: var(--shadow-sm);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 28px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
        }

        .modal-btn {
            background: var(--gradient-1);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .keyboard-dismiss-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            display: none;
        }

        .keyboard-dismiss-area.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transform: translateX(-100%);
                width: 85%;
                max-width: 320px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .back-button {
                display: block;
            }

            .audio-message {
                min-width: 200px;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const ABLY_API_KEY = "pYHevw.VrFP9Q:8u3IGeMI56PtA4S6Z_VCVvvXpEXEmiIlfoAjfPb6BZg";
        const ADMIN_USERNAME = "K1lame";
        
        // Global state
        let ably;
        let currentUser = null;
        let users = JSON.parse(localStorage.getItem('telegram_users')) || {};
        let myChats = [];
        let onlineUsers = {};
        let currentChat = null;
        let messages = {};
        let unreadCounts = JSON.parse(localStorage.getItem('unreadCounts')) || {};
        let currentTab = 'chats';
        
        // Message status tracking
        let messageStatuses = JSON.parse(localStorage.getItem('messageStatuses')) || {};
        
        // WebRTC
        let peerConnections = {};
        let dataChannels = {};
        let pendingAudioMessages = {};
        
        // Recording
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let mediaStream = null;
        
        // Audio playback
        let currentlyPlaying = null;
        let activeAudioId = null;

        // Initialize
        init();

        function init() {
            messages = JSON.parse(localStorage.getItem('messages')) || {};
            setupMicrophone();
            checkSavedSession();
        }

        function checkSavedSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                myChats = JSON.parse(localStorage.getItem(`myChats_${currentUser.id}`)) || [];
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('appContainer').style.display = 'flex';
                updateProfileUI();
                initAbly();
            }
        }

        function updateProfileUI() {
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileAvatar').textContent = currentUser.avatar || 'üë§';
        }

        // ========== Ably Setup ==========
        function initAbly() {
            ably = new Ably.Realtime({
                key: ABLY_API_KEY,
                clientId: currentUser.id,
                transports: ['web_socket']
            });

            ably.connection.on('connected', () => {
                console.log('Connected to Ably');
                
                // Presence
                const presenceChannel = ably.channels.get('presence');
                presenceChannel.presence.enter({ 
                    name: currentUser.name, 
                    avatar: currentUser.avatar || 'üë§'
                });
                
                presenceChannel.presence.subscribe('enter', (member) => {
                    if (member.clientId !== currentUser.id) {
                        onlineUsers[member.clientId] = member.data;
                        if (currentTab === 'users') updateChatsList();
                    }
                });
                
                presenceChannel.presence.subscribe('leave', (member) => {
                    delete onlineUsers[member.clientId];
                    if (currentTab === 'users') updateChatsList();
                });

                // Subscribe to chats
                myChats.forEach(chat => subscribeToChat(chat));
            });

            updateChatsList();
        }

        function subscribeToChat(chat) {
            // Main channel for text messages
            const chatChannel = ably.channels.get(`chat-${chat.id}`);
            chatChannel.unsubscribe();
            
            // Signaling for WebRTC
            const signalChannel = ably.channels.get(`signal-${chat.id}`);
            signalChannel.unsubscribe();
            
            // Status channel for delivery receipts
            const statusChannel = ably.channels.get(`status-${chat.id}`);
            statusChannel.unsubscribe();

            // Text messages via Ably
            chatChannel.subscribe('message', (message) => {
                const msg = message.data;
                if (!messages[chat.id]) messages[chat.id] = [];
                
                const exists = messages[chat.id].some(m => m.id === msg.id);
                if (!exists) {
                    messages[chat.id].push({
                        ...msg,
                        type: msg.sender === currentUser.id ? 'out' : 'in'
                    });
                    
                    messages[chat.id].sort((a, b) => a.timestamp - b.timestamp);
                    
                    // Update status for received messages
                    if (msg.sender !== currentUser.id) {
                        // Mark as delivered
                        updateMessageStatus(msg.id, 'delivered');
                        
                        // Send delivery confirmation
                        statusChannel.publish('delivered', {
                            messageId: msg.id,
                            userId: currentUser.id
                        });
                        
                        // If in current chat, mark as read
                        if (currentChat?.id === chat.id) {
                            updateMessageStatus(msg.id, 'read');
                            statusChannel.publish('read', {
                                messageId: msg.id,
                                userId: currentUser.id
                            });
                        } else {
                            unreadCounts[chat.id] = (unreadCounts[chat.id] || 0) + 1;
                        }
                    }
                    
                    saveMessagesDebounced();
                    
                    if (currentChat?.id === chat.id) {
                        renderMessages();
                        unreadCounts[chat.id] = 0;
                    }
                    
                    updateChatsList();
                }
            });

            // WebRTC Signaling
            signalChannel.subscribe('offer', async (data) => {
                const { messageId, offer, senderId } = data;
                await handleWebRTCOffer(messageId, offer, senderId, chat.id);
            });

            signalChannel.subscribe('answer', (data) => {
                const { messageId, answer } = data;
                handleWebRTCAnswer(messageId, answer);
            });

            signalChannel.subscribe('ice-candidate', (data) => {
                const { messageId, candidate } = data;
                handleICECandidate(messageId, candidate);
            });

            // Status updates
            statusChannel.subscribe('delivered', (data) => {
                const { messageId } = data;
                updateMessageStatus(messageId, 'delivered');
            });

            statusChannel.subscribe('read', (data) => {
                const { messageId } = data;
                updateMessageStatus(messageId, 'read');
            });

            // Load history
            chatChannel.history({ limit: 50 }, (err, resultPage) => {
                if (resultPage && resultPage.items.length) {
                    messages[chat.id] = [];
                    resultPage.items.forEach(item => {
                        const msg = item.data;
                        messages[chat.id].push({
                            ...msg,

                    messages[chat.id].sort((a, b) => a.timestamp - b.timestamp);
                    
                    if (currentChat?.id === chat.id) {
                        renderMessages();
                    }
                }
            });
        }

        // ========== WebRTC Audio ==========
        async function setupWebRTCForAudio(messageId, audioBlob, chatId) {
            try {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                };
                
                const peerConnection = new RTCPeerConnection(configuration);
                peerConnections[messageId] = peerConnection;
                
                // Create data channel for audio
                const dataChannel = peerConnection.createDataChannel('audio', {
                    ordered: true,
                    maxRetransmits: 3
                });
                dataChannels[messageId] = dataChannel;
                
                dataChannel.onopen = () => {
                    console.log('WebRTC data channel open for:', messageId);
                    
                    // Send audio in chunks
                    const reader = new FileReader();
                    reader.readAsArrayBuffer(audioBlob);
                    reader.onload = () => {
                        const arrayBuffer = reader.result;
                        const chunkSize = 16384; // 16KB chunks
                        
                        for (let i = 0; i < arrayBuffer.byteLength; i += chunkSize) {
                            const chunk = arrayBuffer.slice(i, Math.min(i + chunkSize, arrayBuffer.byteLength));
                            dataChannel.send(chunk);
                        }
                        
                        // Send completion metadata
                        dataChannel.send(JSON.stringify({
                            type: 'complete',
                            messageId: messageId,
                            size: arrayBuffer.byteLength,
                            duration: Math.round(audioBlob.size / 16000)
                        }));
                        
                        // Update status to delivered (sent via WebRTC)
                        updateMessageStatus(messageId, 'delivered');
                        
                        // Send delivery confirmation via Ably
                        const statusChannel = ably.channels.get(`status-${chatId}`);
                        statusChannel.publish('delivered', { messageId, userId: currentUser.id });
                    };
                };
                
                dataChannel.onerror = (error) => {
                    console.error('WebRTC data channel error:', error);
                    fallbackToAbly(messageId, audioBlob, chatId);
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const signalChannel = ably.channels.get(`signal-${chatId}`);
                        signalChannel.publish('ice-candidate', {
                            messageId,
                            candidate: event.candidate
                        });
                    }
                };
                
                // Create and send offer
                const offer = await peerConnection.createOffer({
                    offerToReceiveAudio: false,
                    offerToReceiveVideo: false
                });
                await peerConnection.setLocalDescription(offer);
                
                const signalChannel = ably.channels.get(`signal-${chatId}`);
                signalChannel.publish('offer', {
                    messageId,
                    offer: peerConnection.localDescription,
                    senderId: currentUser.id
                });
                
                // Timeout for WebRTC connection
                setTimeout(() => {
                    if (messageStatuses[messageId]?.status === 'pending') {
                        console.log('WebRTC timeout, falling back to Ably');
                        fallbackToAbly(messageId, audioBlob, chatId);
                    }
                }, 5000);
                
            } catch (error) {
                console.error('WebRTC setup error:', error);
                fallbackToAbly(messageId, audioBlob, chatId);
            }
        }

        async function handleWebRTCOffer(messageId, offer, senderId, chatId) {
            try {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };
                
                const peerConnection = new RTCPeerConnection(configuration);
                peerConnections[messageId] = peerConnection;
                
                const receivedChunks = [];
                
                peerConnection.ondatachannel = (event) => {
                    const receiveChannel = event.channel;
                    
                    receiveChannel.onmessage = (e) => {
                        if (typeof e.data === 'string') {
                            try {
                                const metadata = JSON.parse(e.data);
                                if (metadata.type === 'complete') {
                                    // Reconstruct audio blob
                                    const audioBlob = new Blob(receivedChunks, { type: 'audio/webm' });
                                    const audioUrl = URL.createObjectURL(audioBlob);
                                    
                                    // Update message with audio
                                    const msgIndex = messages[chatId].findIndex(m => m.id === messageId);
                                    if (msgIndex !== -1) {
                                        messages[chatId][msgIndex].audio = audioUrl;
                                        messages[chatId][msgIndex].duration = metadata.duration;
                                        saveMessagesDebounced();
                                        
                                        if (currentChat?.id === chatId) {
                                            renderMessages();
                                        }
                                        
                                        // Mark as delivered
                                        updateMessageStatus(messageId, 'delivered');
                                        
                                        // Send delivery confirmation
                                        const statusChannel = ably.channels.get(`status-${chatId}`);
                                        statusChannel.publish('delivered', { messageId, userId: currentUser.id });
                                        
                                        // If in current chat, mark as read
                                        if (currentChat?.id === chatId) {
                                            updateMessageStatus(messageId, 'read');
                                            statusChannel.publish('read', { messageId, userId: currentUser.id });
                                        }
                                    }
                                }
                            } catch (e) {
                                console.error('Error parsing metadata:', e);
                            }
                        } else {
                            receivedChunks.push(e.data);
                        }
                    };
                };
                
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const signalChannel = ably.channels.get(`signal-${chatId}`);
                        signalChannel.publish('ice-candidate', {
                            messageId,
                            candidate: event.candidate
                        });
                    }
                };
                
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                const signalChannel = ably.channels.get(`signal-${chatId}`);
                signalChannel.publish('answer', {
                    messageId,
                    answer: peerConnection.localDescription
                });
                
            } catch (error) {
                console.error('WebRTC answer error:', error);
            }
        }

        function handleWebRTCAnswer(messageId, answer) {
            const peerConnection = peerConnections[messageId];
            if (peerConnection) {
                peerConnection.setRemoteDescription(new RTCSessionDescription(answer))
                    .catch(error => console.error('Error setting remote description:', error));
            }
        }

        function handleICECandidate(messageId, candidate) {
            const peerConnection = peerConnections[messageId];
            if (peerConnection) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                    .catch(error => console.error('Error adding ICE candidate:', error));
            }
        }

        function fallbackToAbly(messageId, audioBlob, chatId) {
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const base64Audio = reader.result;
                
                const chatChannel = ably.channels.get(`chat-${chatId}`);
                chatChannel.publish('audio-data', {
                    messageId,
                    audioData: base64Audio,
                    senderId: currentUser.id,
                    duration: Math.round(audioBlob.size / 16000)
                });
                
                // Update status to delivered (sent via Ably)
                updateMessageStatus(messageId, 'delivered');
                
                // Send delivery confirmation
                const statusChannel = ably.channels.get(`status-${chatId}`);
                statusChannel.publish('delivered', { messageId, userId: currentUser.id });
            };
        }

                    }
                    
                    if (!audioElement.paused) {

                };

                audioElement.onended = () => {
                    button.classList.remove('playing');

                    currentlyPlaying = null;
                    activeAudioId = null;
                    
                    const progressBar = document.querySelector(`.audio-progress[data-message-id="${messageId}"]`);
                    if (progressBar) {

                    }
                };
            } else {
                audioElement.pause();
                button.classList.remove('playing');
                button.textContent = '‚ñ∂';
                currentlyPlaying = null;
                activeAudioId = null;
            }
        }

        async function startRecording() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                
                mediaRecorder = new MediaRecorder(mediaStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    if (mediaStream) {
                        mediaStream.getTracks().forEach(track => track.stop());
                        mediaStream = null;
                    }
                    
                    if (audioBlob.size > 0) {
                        sendAudioMessage(audioBlob);
                    }
                    
                    document.getElementById('micBtn').classList.remove('recording');
                };

                mediaRecorder.start(100);
                isRecording = true;
                document.getElementById('micBtn').classList.add('recording');
                
            } catch (error) {
